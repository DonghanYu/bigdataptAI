    - "분석 결과는 어떻게 반출하나요?"
    - "원격분석 VPN 접속 방법"
    - "SAS Studio 오류 해결 방법"

  # 코드/용어 조회 관련
  code_lookup:
    - "상병코드 조회는 어떻게 하나요?"
    - "KCD 코드 찾는 방법"
    - "지역코드 확인 방법"
    - "의료기관 종별 코드는 어디서 보나요?"
