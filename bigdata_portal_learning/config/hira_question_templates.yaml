# 답변 템플릿
answer_templates:
  # 환자표본 관련
  patient_sample:
    - "환자표본 데이터는 2009년부터 2018년까지 연도별로 4종의 표본이 제공됩니다. 신청 절차는 다음과 같습니다: 1) 회원가입 및 로그인, 2) 보건의료빅데이터 > 자료신청 메뉴 접속, 3) 환자표본 선택, 4) 연구계획서 작성 및 제출, 5) IRB 승인서 첨부(필요시), 6) 승인 대기(약 2주), 7) 승인 후 데이터 다운로드."
    - "환자표본은 소규모 연구나 초보 연구자에게 적합한 샘플 데이터입니다. 연도별로 독립적으로 추출되므로 횡단연구에 적합하며, 종단연구보다는 단면 분석에 유리합니다. 신청은 opendata.hira.or.kr에서 가능합니다."

  # 맞춤형 연구분석 관련
  customized_analysis:
    - "맞춤형 연구분석은 전체 데이터를 활용한 연구 분석 서비스입니다. 환자표본과 달리 원시값 추출은 불가하며, 연구 설계에 따른 분석 결과만 추출 가능합니다. 분석은 각 기관이 운영하는 분석센터 방문 또는 원격 접속을 통해 진행됩니다."
    - "맞춤형 데이터 신청 절차: 1) 자료신청서 작성, 2) 연구계획서 제출, 3) IRB 승인서 제출, 4) 심사평가원 검토(약 2-4주), 5) 승인 후 현장분석 또는 원격분석 계정 발급, 6) 분석 진행, 7) 결과 반출 심사 후 자료 수령."

  # SAS Studio 관련
  sas_studio:
    - "SAS Studio는 웹 기반 빅데이터 분석 도구입니다. 신청 방법: 1) 보건의료빅데이터 > SAS Studio 신청 메뉴 접속, 2) 신청서 작성, 3) 제출 후 승인 대기(3-5일), 4) 승인 후 웹에서 SAS 프로그래밍 가능. 별도 설치 없이 브라우저에서 바로 사용할 수 있습니다."
    - "SAS Studio 사용법: 승인 후 로그인하면 웹 환경에서 SAS 코드를 작성하고 실행할 수 있습니다. 데이터 탐색, 통계분석, 그래프 생성 등이 가능하며, 초급/중급/고급 교육자료를 참고하여 학습하실 수 있습니다."

  # 코드조회 관련
  code_lookup:
    - "상병코드(KCD 코드)는 서비스 소개 > 용어설명 > 코드조회 메뉴에서 확인할 수 있습니다. 질병명이나 코드로 검색 가능하며, 4단 상병코드까지 조회됩니다. 예: A00.0 콜레라 균에 의한 콜레라."
    - "코드조회 메뉴(opendata.hira.or.kr/op/opc/selectColumnCodeList.do)에서 지역코드, 의료기관 종별 코드, 상병코드, 약품코드 등 다양한 코드를 조회할 수 있습니다. 검색창에 코드나 명칭을 입력하면 관련 코드 목록이 표시됩니다."

  # 통계정보 관련
  statistics_info:
    - "총진료비 현황은 의료통계정보 > 총진료비 현황 메뉴에서 확인할 수 있습니다. 연도별, 진료과목별, 지역별 진료비를 조회할 수 있으며, OLAP 서비스를 통해 다차원 분석과 시각화가 가능합니다."
    - "질병별 통계는 의료통계정보 > 질병 세분류(4단 상병) 통계 메뉴에서 조회 가능합니다. 상병코드별 진료인원, 진료비, 진료건수 등을 확인할 수 있으며, 엑셀 다운로드도 지원됩니다."

  # Open API 관련
  open_api:
    - "Open API 인증키는 공공데이터포털(www.data.go.kr)에서 발급받습니다. 절차: 1) data.go.kr 회원가입, 2) 원하는 API 검색(예: 건강보험심사평가원_병원정보서비스), 3) 활용신청 클릭, 4) 개발계정 신청, 5) 자동승인 또는 심의승인(1-3일), 6) 마이페이지에서 인증키 확인."
    - "병원정보 API는 요양기관명, 주소, 전화번호, 진료과목 등을 조회할 수 있습니다. 인증키와 함께 GET 방식으로 요청하며, 응답은 XML 또는 JSON 형식입니다. 일일 트래픽 제한이 있으므로 확인 후 사용하세요."

  # 데이터 구조 관련
  data_structure:
    - "HIRA 데이터는 5개 테이블로 구성됩니다: 1) 명세서일반내역(청구 기본정보), 2) 원내진료내역(진료행위, 약제, 치료재료), 3) 전체상병내역(진단정보), 4) 원외처방내역(약국 처방), 5) 요양기관정보(병원, 약국 정보). 총 데이터 규모는 약 3조 건, 200TB입니다."
    - "명세서일반내역 테이블에는 환자 인구학적 정보(연령, 성별, 지역), 요양기관 정보, 진료일자, 총진료비 등이 포함됩니다. 각 테이블의 상세 항목은 '데이터 소개' 메뉴에서 가이드 파일을 다운로드하여 확인할 수 있습니다."

  # 원격/현장 분석 관련
  analysis_method:
    - "원격분석은 연구자의 연구실이나 사무실에서 VPN으로 접속하여 분석하는 방식입니다. 신청 승인 후 VPN 계정과 접속 프로그램을 받아 원격으로 데이터 분석이 가능합니다. 단, 원시 데이터 반출은 불가하며 분석 결과만 반출 심사 후 받을 수 있습니다."
    - "현장분석은 건강보험심사평가원 빅데이터분석센터(강원도 원주 소재)를 방문하여 분석하는 방식입니다. 사전 예약이 필요하며, 신분증을 지참하고 방문해야 합니다. 현장에서 전용 분석 PC를 사용하여 데이터 분석을 진행합니다."

  # 교육자료 관련
  education:
    - "교육자료는 고객지원 > 교육자료 메뉴에서 다운로드할 수 있습니다. 초급(SAS 기본 쿼리, 데이터 처리 기초), 중급(SQL 쿼리, 기초 통계분석), 고급(단위별 분석 설계, 사례 분석) 과정으로 구성되어 있으며, PDF 파일로 제공됩니다."
    - "HIRA 빅데이터 브리프는 보건의료 빅데이터 활용 방법을 소개하는 소식지입니다. 분석 사례, 활용 팁, 새로운 기능 소개 등이 담겨 있으며, 고객지원 > HIRA 빅데이터 브리프 메뉴에서 확인할 수 있습니다."

  # 고객지원 관련
  customer_support:
    - "1:1 문의는 고객지원 > 1:1 문의 메뉴를 이용하시거나, 빅데이터정보부(033-739-1018)로 전화 문의 가능합니다. 이메일 문의도 받고 있으며, 평일 09:00-18:00에 상담 가능합니다."
    - "로그인 문제는 아이디/비밀번호 확인, 브라우저 캐시 삭제, 다른 브라우저로 시도해보세요. 그래도 안 되면 비밀번호 찾기를 이용하거나 고객센터(033-739-1018)로 문의하세요."

  # 승인 절차 관련
  approval:
    - "자료신청 승인 기간은 일반적으로 2-4주 소요됩니다. 연구계획서의 타당성, IRB 승인 여부, 개인정보 보호 방안 등을 심사하며, 추가 서류 요청이 있을 수 있습니다. 승인 결과는 이메일로 통보됩니다."
    - "자료신청 시 필요 서류: 1) 자료신청서, 2) 연구계획서, 3) IRB 승인서(기관윤리위원회 승인), 4) 재직증명서(소속 확인용), 5) 개인정보 보호 서약서. 서류 작성 양식은 자료신청 메뉴에서 다운로드할 수 있습니다."

  # 비용 관련
  cost:
    - "환자표본 데이터는 무료로 제공됩니다. 맞춤형 연구분석 데이터는 데이터 추출 규모와 분석 기간에 따라 비용이 발생할 수 있습니다. 정확한 비용은 자료신청 시 안내받을 수 있습니다."
    - "SAS Studio 사용은 무료입니다. 단, 승인된 과제 기간 동안만 이용 가능하며, 기간 연장이 필요한 경우 재신청이 필요합니다."

  # 데이터 기간 관련
  data_period:
    - "환자표본 데이터는 2009년부터 2018년까지 제공됩니다. 맞춤형 연구분석 데이터는 더 최신 데이터를 이용할 수 있으며, 구체적인 제공 기간은 데이터 소개 메뉴에서 확인하거나 문의하시기 바랍니다."

  # 시스템 오류 관련
  system_error:
    - "시스템 접속 오류 시: 1) 브라우저 새로고침(F5), 2) 쿠키 및 캐시 삭제, 3) 다른 브라우저 사용(크롬, 엣지 권장), 4) 시스템 점검 공지사항 확인. 지속적인 오류는 고객센터(033-739-1018)로 문의하세요."
    - "데이터 다운로드 중 끊김이 발생하면: 1) 안정적인 네트워크 환경 확인, 2) 파일 크기가 큰 경우 분할 다운로드 시도, 3) 다운로드 재시도. 반복되면 고객센터에 파일명과 오류 메시지를 전달하여 문의하세요."
