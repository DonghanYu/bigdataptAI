  # 1-1. 서비스 소개 (20개)
  service_overview:
    - q: "HIRA 보건의료빅데이터개방시스템이 뭔가요?"
      a: "건강보험심사평가원(HIRA)이 보유한 전 국민 의료이용 빅데이터를 연구자, 정책입안자 등에게 개방하여 연구와 정책 수립에 활용할 수 있도록 지원하는 시스템입니다."

    - q: "어떤 사람들이 이용할 수 있나요?"
      a: "연구자, 대학원생, 정책입안자, 의료기관 종사자 등 누구나 회원가입 후 이용 가능합니다. 다만 연구 목적 데이터는 IRB 승인과 소속 기관 증빙이 필요합니다."

    - q: "무료로 이용할 수 있나요?"
      a: "환자표본 데이터, 통계 조회, Open API는 무료입니다. 맞춤형 연구분석 데이터는 추출 규모와 분석 기간에 따라 비용이 발생할 수 있으나, 학술 연구는 감면됩니다."

    - q: "opendata.hira.or.kr 주소가 맞나요?"
      a: "네, opendata.hira.or.kr이 HIRA 보건의료빅데이터개방시스템의 공식 주소입니다."

    - q: "HIRA 본 사이트와 차이점은?"
      a: "www.hira.or.kr은 심사평가 업무 중심이고, opendata.hira.or.kr은 빅데이터 개방과 연구 지원에 특화된 사이트입니다."

    - q: "서비스는 24시간 이용 가능한가요?"
      a: "웹사이트는 24시간 접속 가능하나, 시스템 점검 시간(매월 마지막 주 일요일)에는 일부 서비스가 제한됩니다."

    - q: "해외에서도 접속할 수 있나요?"
      a: "네, 해외에서도 접속 가능합니다. 다만 원격분석 서비스는 보안상 IP 제한이 있을 수 있으니 사전 문의가 필요합니다."

    - q: "모바일 앱이 있나요?"
      a: "별도 모바일 앱은 없으며, PC 웹 환경에 최적화되어 있습니다. 모바일 브라우저로 일부 기능은 이용 가능합니다."

    - q: "회원가입 없이도 볼 수 있는 정보가 있나요?"
      a: "공지사항, 서비스 소개, 일부 통계 조회는 비회원도 가능하나, 데이터 다운로드나 신청은 로그인이 필수입니다."

    - q: "기업도 이용할 수 있나요?"
      a: "네, 기업 소속 연구원도 이용 가능합니다. 다만 상업적 이용은 제한되며, 연구 목적으로만 사용해야 합니다."

    - q: "외국인도 신청할 수 있나요?"
      a: "한국 소속 기관이 있는 외국인은 신청 가능하며, IRB와 재직증명서가 필요합니다. 순수 해외 연구자는 국내 공동연구자가 필요합니다."

    - q: "서비스 이용 약관은 어디서 확인하나요?"
      a: "메인 화면 하단의 '이용약관' 링크에서 확인할 수 있습니다. 회원가입 시 약관 동의가 필수입니다."

    - q: "개인정보는 어떻게 보호되나요?"
      a: "모든 데이터는 법적 기준에 따라 비식별 처리되며, 망분리 환경에서만 분석 가능합니다. 원시 데이터 반출은 불가하고 집계 결과만 심사 후 제공됩니다."

    - q: "데이터 보안 서약서는 왜 필요한가요?"
      a: "데이터를 연구 목적으로만 사용하고, 제3자 제공 금지, 개인 식별 시도 금지를 서약하기 위함입니다. 위반 시 법적 책임이 있습니다."

    - q: "시스템 이용 중 문제가 생기면 어디에 문의하나요?"
      a: "고객지원 > 1:1 문의 게시판 또는 빅데이터정보부(033-739-1018)로 문의하세요. 평일 09:00-18:00 운영됩니다."

    - q: "정기 점검 일정은 어떻게 되나요?"
      a: "매월 마지막 주 일요일에 정기 점검이 진행되며, 공지사항에 사전 안내됩니다. 긴급 점검도 공지사항에 공지됩니다."

    - q: "시스템 장애 발생 시 어떻게 하나요?"
      a: "공지사항에서 점검 여부를 확인하고, 브라우저 캐시 삭제 후 재시도하세요. 지속되면 고객센터로 문의하시기 바랍니다."

    - q: "사이트맵은 어디서 볼 수 있나요?"
      a: "메인 화면 하단의 '사이트맵' 링크를 클릭하면 전체 메뉴 구조를 한눈에 볼 수 있습니다."

    - q: "영문 서비스도 제공되나요?"
      a: "현재 한국어 서비스가 주이며, 일부 소개 페이지만 영문이 제공됩니다. 외국인은 한국어 가능한 공동연구자와 함께 이용하시기 바랍니다."

    - q: "뉴스레터나 메일링 서비스가 있나요?"
      a: "HIRA 빅데이터 브리프를 분기별로 발간하며, 마이페이지에서 알림 설정 시 중요 공지를 이메일로 받을 수 있습니다."

  # 1-2. 데이터 소개 (25개)
  data_intro:
    - q: "HIRA 데이터 규모는 얼마나 되나요?"
      a: "약 3조 건, 200TB 규모입니다. 건강보험, 의료급여, 자동차보험의 전 국민 진료 내역이 포함되어 있습니다."

    - q: "데이터는 언제부터 언제까지 있나요?"
      a: "환자표본은 2009-2018년 연도별 제공되고, 맞춤형 데이터는 연구 목적에 따라 최신 연도까지 신청 가능합니다."

    - q: "5대 핵심 테이블이 뭔가요?"
      a: "명세서일반내역, 원내진료내역, 전체상병내역, 원외처방내역, 요양기관정보입니다. 이 5개 테이블로 대부분의 분석이 가능합니다."

    - q: "명세서일반내역에는 어떤 정보가 있나요?"
      a: "환자 기본 정보(연령, 성별, 지역), 요양기관 정보(종별, 지역), 진료일자, 총진료비, 본인부담금, 진료과목 등 청구 명세서의 기본 정보입니다."

    - q: "원내진료내역은 뭔가요?"
      a: "병원에서 시행한 진료행위, 약제, 치료재료 내역입니다. 행위코드, 약품코드, 1회 투약량, 투여일수, 금액 등이 포함됩니다."

    - q: "전체상병내역은 무엇인가요?"
      a: "환자의 진단 정보(주상병, 부상병)를 담은 테이블입니다. KCD 상병코드와 상병명이 기록되어 질병별 분석에 활용됩니다."

    - q: "원외처방내역은 뭔가요?"
      a: "병원에서 처방전을 발급받아 약국에서 조제한 내역입니다. 약품코드, 투약량, 투여일수, 조제금액 등이 포함됩니다."

    - q: "요양기관정보 테이블은?"
      a: "병원, 의원, 약국 등 의료기관의 기본 정보입니다. 요양기관 기호, 명칭, 종별, 소재지, 설립구분, 진료과목, 병상수 등이 포함됩니다."

    - q: "데이터 테이블 간 관계는 어떻게 되나요?"
      a: "명세서일반내역(KEY)을 중심으로 원내진료내역, 전체상병내역, 원외처방내역이 연결됩니다. 요양기관정보는 요양기관기호로 조인 가능합니다."

    - q: "비식별 처리는 어떻게 되어 있나요?"
      a: "이름, 주민번호, 상세 주소 등 개인 식별 정보는 제거되고, 연령은 5세 단위로 범주화, 지역은 시도 단위로 제공됩니다."

    - q: "환자 고유번호로 추적이 가능한가요?"
      a: "네, 환자 고유번호(암호화된 ID)로 동일 환자의 여러 진료 이력을 추적하여 코호트를 구축할 수 있습니다."

    - q: "입원과 외래 데이터가 구분되나요?"
      a: "네, 명세서일반내역의 명세서 구분 필드로 입원(I), 외래(O)를 구분할 수 있습니다."

    - q: "급여와 비급여 데이터는?"
      a: "데이터에는 주로 급여 진료(건강보험 적용)가 포함되며, 비급여(미용, 성형 등)는 일부만 포함되거나 제외됩니다."

    - q: "연령 변수는 어떻게 제공되나요?"
      a: "개인 식별 방지를 위해 5세 단위로 범주화됩니다. 예: 0-4세, 5-9세, 10-14세 등."

    - q: "성별 변수는 있나요?"
      a: "네, 남(M), 여(F)로 구분되어 명세서일반내역에 포함되어 있습니다."

    - q: "지역 변수는 어느 수준까지 제공되나요?"
      a: "환자 거주지와 요양기관 소재지가 시도 단위로 제공됩니다. 시군구 단위는 개인 식별 위험으로 제한됩니다."

    - q: "진료비는 어떻게 구성되나요?"
      a: "총진료비 = 공단부담금 + 본인부담금 + 비급여입니다. 데이터에는 급여 진료비(공단+본인)가 주로 제공됩니다."

    - q: "약품코드 체계는 어떻게 되나요?"
      a: "주성분코드와 제품코드로 구분됩니다. 같은 성분도 제조사마다 다른 제품코드를 가지므로, 성분 분석 시 주성분코드를 사용해야 합니다."

    - q: "행위코드는 무엇인가요?"
      a: "의사가 시행한 진료행위를 나타내는 표준 코드입니다. 진찰료, 주사료, 수술료, 검사료 등 각 행위마다 고유 코드가 있습니다."

    - q: "KCD 코드가 뭔가요?"
      a: "Korean Standard Classification of Diseases의 약자로, 한국표준질병사인분류 코드입니다. 질병을 분류하는 국제 표준 체계입니다."

    - q: "산정특례 코드는 뭔가요?"
      a: "암, 희귀질환 등 중증질환에 대해 본인부담률을 경감하는 제도의 코드입니다. 데이터에 포함되어 중증질환자 식별에 활용됩니다."

    - q: "데이터 품질은 어떤가요?"
      a: "실제 청구 데이터로 높은 정확도를 가지지만, 청구 목적으로 작성되어 진단명, 처방은 정확하나 검사 수치, 중증도 등 임상 정보는 제한적입니다."

    - q: "데이터 갱신 주기는?"
      a: "환자표본은 연 1회 갱신, 통계정보는 분기별 또는 월별 업데이트, 맞춤형 데이터는 신청 시점 기준 최신 데이터를 제공합니다."

    - q: "외부 데이터와 연계 가능한가요?"
      a: "HIRA 데이터 내 테이블 간 연계는 가능하지만, 외부 데이터(국민건강영양조사 등)와 개인 단위 연계는 불가합니다. 집계 수준 비교만 가능합니다."

    - q: "국제 비교 연구가 가능한가요?"
      a: "KCD를 ICD-10으로 매핑하고, ATC 코드를 사용하면 국제 비교가 가능합니다. 다만 의료제도 차이를 고려한 해석이 필요합니다."

  # 1-3. 빅데이터분석센터 (15개)
  analysis_center:
    - q: "빅데이터분석센터는 어디에 있나요?"
      a: "강원도 원주시 HIRA 본원 내에 있습니다. 사전 예약 후 신분증을 지참하고 방문하시면 됩니다. 문의: 033-739-1018"

    - q: "분석센터에서 무엇을 할 수 있나요?"
      a: "전용 분석 PC, 고성능 서버, SAS 소프트웨어를 이용하여 맞춤형 데이터를 현장에서 분석할 수 있습니다. 분석 컨설팅도 제공됩니다."

    - q: "현장분석과 원격분석 차이는?"
      a: "현장분석은 원주 센터에서 방문하여 분석하는 것이고, 원격분석은 VPN으로 연구실에서 접속하여 분석하는 방식입니다."

    - q: "현장분석 예약은 어떻게 하나요?"
      a: "MY분석과제 목록에서 승인된 과제를 선택하고 '현장분석 예약' 버튼으로 희망 날짜와 시간을 선택하여 예약합니다."

    - q: "현장분석센터 운영 시간은?"
      a: "평일 09:00-18:00 운영되며, 점심시간에도 이용 가능합니다. 주말과 공휴일은 휴무이므로 사전 예약이 필수입니다."

    - q: "현장분석 시 준비물은?"
      a: "신분증(주민등록증, 운전면허증, 여권)과 개인 USB(결과 반출용)를 지참하세요. 노트북 반입은 보안상 제한됩니다."

    - q: "원격분석 시스템 요구사항은?"
      a: "Windows 7 이상 또는 Mac OS, 최소 4GB RAM, 안정적인 인터넷 연결(유선 권장)이 필요합니다."

    - q: "원격분석 VPN은 어떻게 설치하나요?"
      a: "승인 후 제공되는 VPN 프로그램 설치 파일을 다운로드하여 설치하면 됩니다. 설치 매뉴얼이 함께 제공되며, Windows와 Mac 버전이 있습니다."

    - q: "원격분석 이용 시간 제한이 있나요?"
      a: "24시간 이용 가능하나, 시스템 점검 시간에는 제한됩니다. 세션 타임아웃은 4시간이며 연장 가능합니다."

    - q: "원격분석 속도가 느린데 어떻게 하나요?"
      a: "유선 인터넷을 사용하고, 백그라운드 프로그램을 종료하세요. 지속적으로 느리면 현장분석을 고려하시기 바랍니다."

    - q: "대용량 데이터 분석 시 현장과 원격 중 뭐가 나아요?"
      a: "대용량 데이터는 고성능 환경인 현장분석이 유리합니다. 원격은 네트워크 속도에 영향을 받을 수 있습니다."

    - q: "분석센터에서 상담도 받을 수 있나요?"
      a: "네, 연구 설계, 변수 선택, 통계 방법 등에 대한 기술 상담을 받을 수 있습니다. 사전 예약 시 상담 희망 여부를 기재하세요."

    - q: "주차 시설이 있나요?"
      a: "네, HIRA 본원에 주차 시설이 있습니다. 다만 주차 공간이 제한적일 수 있으니 대중교통 이용을 권장합니다."

    - q: "원주까지 가는 방법은?"
      a: "서울에서 기차(ITX, 무궁화호) 또는 고속버스를 이용하면 약 1.5-2시간 소요됩니다. 원주역이나 터미널에서 택시로 10분 거리입니다."

    - q: "숙박 시설 안내도 받을 수 있나요?"
      a: "분석센터 인근 숙박 정보는 고객센터에 문의하시면 안내해드립니다. 원주시 내 다양한 숙박 시설이 있습니다."

