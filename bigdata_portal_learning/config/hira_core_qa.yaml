    - q: "데이터 추가 신청 방법"
      a: "기존 과제에 데이터를 추가하려면 '데이터 추가 신청' 메뉴를 이용하세요. 추가 사유와 필요한 데이터를 명시하면 검토 후 승인됩니다."

    - q: "분석 기간 내 몇 번이나 접속 가능한가요?"
      a: "승인 기간 내 횟수 제한 없이 접속 가능합니다. 단, 동시 접속은 1개 세션만 가능하며, 다중 접속은 차단됩니다."

    - q: "동시에 여러 과제를 신청할 수 있나요?"
      a: "네, 여러 과제를 동시에 신청할 수 있습니다. 각 과제는 독립적으로 심사되며, 과제별로 별도의 작업 공간이 제공됩니다."

    - q: "과제 중단은 어떻게 하나요?"
      a: "MY분석과제 목록에서 '과제 중단 신청'을 선택하고 사유를 입력하세요. 중단 후 데이터는 즉시 삭제되며, 재개는 재신청이 필요합니다."

    - q: "분석 결과 반출 절차는?"
      a: "1) SAS에서 분석 결과 저장, 2) '반출 신청' 메뉴에서 파일 선택 및 사유 작성, 3) 담당자 심사(1-3일), 4) 승인 시 다운로드 가능. 개인 식별 정보가 없어야 승인됩니다."

    - q: "반출 심사에서 반려되면?"
      a: "반려 사유를 확인하고 파일을 수정하여 재신청하세요. 주로 3인 미만 셀, 개인 식별 가능 정보, 원시 데이터 포함 등이 반려 사유입니다."

    - q: "반출 가능한 파일 형식은?"
      a: "엑셀(.xlsx), CSV(.csv), 이미지(.png, .jpg), PDF, SAS 출력물(.lst) 등이 반출 가능합니다. 원시 데이터셋(.sas7bdat)은 반출 불가합니다."

    - q: "3인 미만 셀은 왜 안 되나요?"
      a: "3인 미만 셀은 개인 식별 위험이 높아 통계법에 따라 반출이 금지됩니다. 3인 미만 셀은 '*' 또는 'N<3'으로 표시하거나, 범주를 통합하여 해결할 수 있습니다."

    - q: "그래프도 반출 심사 대상인가요?"
      a: "네, 그래프도 반출 심사 대상입니다. 그래프에서 개인 식별 가능 정보나 3인 미만 데이터 포인트가 없는지 확인됩니다."

    - q: "로그 파일도 반출되나요?"
      a: "SAS 로그 파일은 원시 데이터 경로, 변수명 등이 포함되어 반출이 제한될 수 있습니다. 필요 시 민감 정보를 삭제한 후 반출 신청하세요."

    - q: "반출 파일 용량 제한은?"
      a: "파일당 최대 100MB, 총 1GB까지 반출 가능합니다. 대용량 파일은 압축하여 제출하거나, 여러 번에 나누어 신청하세요."

    - q: "반출 횟수 제한이 있나요?"
      a: "승인 기간 내 횟수 제한은 없으나, 과도한 반출 신청은 제한될 수 있습니다. 분석이 완료된 후 한 번에 반출하는 것을 권장합니다."

    - q: "맞춤형 데이터와 환자표본 차이 요약"
      a: "환자표본은 소규모 샘플 데이터로 다운로드 가능하고 무료이며, 초보자에게 적합합니다. 맞춤형 데이터는 전체 데이터를 활용한 대규모 연구로, 망분리 환경에서만 분석 가능하며, 비용이 발생할 수 있습니다."

    - q: "맞춤형 데이터로 어떤 연구를 할 수 있나요?"
      a: "맞춤형 데이터는 전체 인구를 대상으로 하므로, 희귀질환 연구, 장기 코호트 추적, 정책 평가, 의료비 영향 분석 등 대규모 연구에 적합합니다."

    - q: "맞춤형 데이터 비용은 얼마나 되나요?"
      a: "데이터 추출 규모(건수, 기간), 분석 기간(개월)에 따라 차등 적용됩니다. 학술 연구는 감면되며, 정확한 비용은 신청 시 견적을 받을 수 있습니다."

    - q: "데이터 추출은 직접 할 수 있나요?"
      a: "아니요, 데이터 추출은 HIRA 담당자가 연구 계획서에 따라 진행합니다. 연구자는 필요한 변수, 기간, 대상을 연구 계획서에 명확히 기재해야 합니다."

    - q: "변수 선택은 어떻게 하나요?"
      a: "자료실의 '데이터 구조 설명서'를 참고하여 필요한 변수를 선택하세요. 모든 변수를 신청하면 용량이 커지므로, 연구에 필수적인 변수만 선택하는 것이 좋습니다."

    - q: "추출 기간은 얼마나 걸리나요?"
      a: "데이터 추출은 승인 후 2-4주 소요됩니다. 대용량 데이터나 복잡한 조건은 더 오래 걸릴 수 있으며, 진행 상황은 MY분석과제에서 확인할 수 있습니다."

    - q: "원격분석과 현장분석 중 뭘 선택해야 하나요?"
      a: "원격분석은 편리하지만 네트워크 속도에 영향을 받고, 현장분석은 고성능 환경이지만 방문이 필요합니다. 대용량 데이터 분석은 현장분석이 유리합니다."

    - q: "원격분석 속도가 느려요"
      a: "원격분석 속도는 네트워크 환경에 따라 다릅니다. 유선 인터넷을 사용하고, 백그라운드 프로그램을 종료하세요. 지속적으로 느리면 현장분석을 고려하세요."

    - q: "작업 파일은 어디에 저장되나요?"
      a: "작업 파일은 HIRA 서버의 개인 작업 공간에 저장됩니다. 로컬 PC에 저장되지 않으며, 승인 기간 만료 시 자동 삭제되므로 중요 파일은 반출하세요."

    - q: "SAS Studio에서 R 사용 가능한가요?"
      a: "기본적으로 SAS만 제공되며, R은 제한적입니다. R 사용이 필요하면 신청 시 사유를 기재하고, 별도 승인을 받아야 합니다."

    - q: "Python 사용은 가능한가요?"
      a: "일부 과제에서 Python 사용이 가능하나, 기본은 SAS입니다. Python이 필요한 경우 신청 시 명시하고, 필요 패키지를 미리 요청하세요."

    - q: "외부 패키지 설치 가능한가요?"
      a: "보안상 외부 패키지 설치는 제한됩니다. 필요한 SAS 매크로나 Python 패키지는 신청 시 미리 요청하면 검토 후 설치됩니다."

    - q: "인터넷 사용은 가능한가요?"
      a: "망분리 환경이므로 인터넷 사용이 불가합니다. 필요한 참고 문서는 사전에 다운로드하여 업로드하거나, 현장에서 출력물을 참고하세요."

    - q: "데이터 업로드는 어떻게 하나요?"
      a: "원격분석은 VPN 접속 후 파일 업로드 기능을 이용하고, 현장분석은 USB로 반입할 수 있습니다. 업로드 파일은 보안 검사를 거쳐야 합니다."

    - q: "외부 데이터 반입 가능한가요?"
      a: "연구에 필요한 참고 데이터(코드북, 매핑 테이블 등)는 승인 후 반입 가능합니다. 개인정보나 상업 데이터는 반입이 제한됩니다."

  # 3. 의료통계정보 - 통계 조회 및 OLAP
  medical_statistics:
    - q: "총진료비 통계는 어떻게 조회하나요?"
      a: "'의료통계정보 > 총진료비 현황' 메뉴에서 조회할 수 있습니다. 연도별, 진료과목별, 지역별, 연령대별 진료비를 확인할 수 있으며, OLAP 서비스를 통해 다차원 분석과 시각화가 가능합니다. 엑셀 다운로드도 지원됩니다."

    - q: "질병별 통계를 보고 싶어요"
      a: "'의료통계정보 > 질병 세분류(4단 상병) 통계' 메뉴에서 조회 가능합니다. 상병코드를 입력하거나 질병명으로 검색하면 해당 질병의 진료인원, 진료비, 진료건수를 확인할 수 있습니다. 연도별 추이 분석도 가능합니다."

    - q: "OLAP 서비스는 무엇인가요?"
      a: "OLAP(Online Analytical Processing)은 다차원 데이터 분석 도구입니다. 의료통계정보를 연령, 성별, 지역, 질병, 시기 등 다양한 차원으로 교차 분석하고 시각화할 수 있습니다. 드래그 앤 드롭 방식으로 쉽게 사용 가능합니다."

    - q: "치료재료 통계 조회 방법"
      a: "'의료통계정보 > 치료재료 청구 정보' 메뉴에서 조회할 수 있습니다. 치료재료 코드별 사용 건수, 금액, 주요 사용 의료기관 등을 확인할 수 있습니다. 의료기기 및 소모품 사용 현황 파악에 유용합니다."

    - q: "건강보험과 의료급여 통계 차이"
      a: "건강보험 진료통계는 전 국민 대상 건강보험 진료 내역이고, 의료급여 통계는 저소득층 수급자 대상 의료급여 내역입니다. 각각 별도 메뉴에서 조회 가능하며, 대상자 특성 차이를 고려한 분석이 필요합니다."

    - q: "통계 데이터 엑셀 다운로드 방법"
      a: "각 통계 화면에서 '엑셀 다운로드' 또는 'Excel' 버튼을 클릭하면 조회된 통계를 엑셀 파일로 저장할 수 있습니다. 대용량 데이터는 시간이 소요될 수 있으니 조건을 좁혀서 다운로드하시기 바랍니다."

    # 추가 의료통계정보 Q&A
    - q: "진료과목별 통계는 어떻게 보나요?"
      a: "총진료비 현황 또는 건강보험 진료통계 메뉴에서 진료과목(내과, 외과, 정형외과 등)을 선택하여 조회할 수 있습니다. 진료과목별 진료비, 진료건수, 환자 수를 비교할 수 있습니다."

    - q: "연령대별 통계 조회"
      a: "의료통계정보 메뉴에서 연령대(10세 단위)를 선택하여 조회할 수 있습니다. 소아, 청소년, 성인, 노인별 질병 패턴, 의료비 차이를 분석할 수 있습니다."

    - q: "지역별 진료비 비교"
      a: "통계 조회 시 시도를 선택하면 지역별 진료비, 진료건수를 비교할 수 있습니다. 수도권과 비수도권, 도시와 농촌 간 의료이용 차이를 확인할 수 있습니다."

    - q: "요양기관 종별 통계"
      a: "요양기관 통계 메뉴에서 상급종합병원, 종합병원, 병원, 의원, 약국별 통계를 조회할 수 있습니다. 기관 종별 진료비, 환자 수, 평균 진료비를 비교할 수 있습니다."

    - q: "처방전 통계에서 확인할 수 있는 정보는?"
      a: "처방전 통계에서는 약품별 처방 건수, 처방 금액, 다빈도 처방 약품, 연령별 처방 패턴 등을 확인할 수 있습니다. 의약품 사용 현황을 파악하는 데 유용합니다."

    - q: "자동차보험 진료비 통계는 뭔가요?"
      a: "교통사고로 인한 진료 통계로, 자동차보험으로 청구된 진료비를 분석할 수 있습니다. 사고 유형별, 상해 부위별 진료비와 진료 패턴을 확인할 수 있습니다."

    - q: "평가결과 통계는 무엇인가요?"
      a: "HIRA의 적정성평가 결과 통계로, 요양기관의 의료 질 평가 결과를 공개합니다. 당뇨, 고혈압 등 만성질환 관리 평가, 항생제 사용 적정성 평가 등이 포함됩니다."

    - q: "OLAP 서비스 사용법"
      a: "OLAP 메뉴에서 분석 차원(연령, 성별, 지역, 질병, 시기)을 드래그 앤 드롭으로 선택하면 자동으로 교차 분석이 생성됩니다. 막대그래프, 선그래프, 파이차트 등 다양한 시각화를 지원합니다."

    - q: "OLAP에서 내가 원하는 조합으로 분석할 수 있나요?"
      a: "네, 원하는 차원을 자유롭게 조합하여 분석할 수 있습니다. 예: 서울지역 60대 남성의 당뇨 진료비 추이. 최대 5개 차원까지 동시 분석 가능합니다."

    - q: "통계 조회 기간 설정"
      a: "대부분의 통계는 연도별 조회가 기본이며, 일부는 분기별, 월별 조회도 가능합니다. 조회 화면에서 시작 연도와 종료 연도를 선택하면 기간별 추이를 확인할 수 있습니다."

    - q: "통계표를 그래프로 볼 수 있나요?"
      a: "네, 통계 조회 후 '차트 보기' 또는 '그래프' 버튼을 클릭하면 막대그래프, 선그래프, 원그래프 등으로 시각화할 수 있습니다. 그래프도 이미지 파일로 다운로드 가능합니다."

    - q: "다빈도 질병 순위는 어디서 보나요?"
      a: "질병 세분류 통계 메뉴에서 '진료인원순' 또는 '진료건수순'으로 정렬하면 다빈도 질병을 확인할 수 있습니다. TOP 10, TOP 20, TOP 50 등으로 제공됩니다."

    - q: "암 통계는 별도로 있나요?"
      a: "질병 세분류 통계에서 암 상병코드(C코드)를 검색하거나, 산정특례 통계에서 암환자 통계를 확인할 수 있습니다. 암 종류별, 성별, 연령별 통계가 제공됩니다."

    - q: "고혈압 당뇨 통계"
      a: "질병 세분류 통계에서 고혈압(I10-I15), 당뇨(E10-E14) 상병코드로 검색하면 진료인원, 진료비, 진료건수를 확인할 수 있습니다. 만성질환 관리 평가 통계도 있습니다."

    - q: "감염병 통계는?"
      a: "질병 세분류 통계에서 감염병 상병코드(A, B코드)로 조회할 수 있습니다. 최근 유행하는 감염병, 계절별 감염병 통계를 확인할 수 있습니다."

    - q: "정신질환 통계"
      a: "질병 세분류 통계에서 정신 및 행동장애(F코드)를 조회하면 우울증, 불안장애, 치매 등의 통계를 확인할 수 있습니다. 연령별, 성별 차이가 큽니다."

    - q: "희귀질환 통계는 어떻게 보나요?"
      a: "산정특례 통계에서 희귀난치성질환 코드로 조회하거나, 질병 세분류에서 해당 상병코드를 검색할 수 있습니다. 환자 수가 적어 통계가 제한적일 수 있습니다."

    - q: "소아 청소년 통계"
      a: "통계 조회 시 연령 조건을 0-19세로 설정하면 소아청소년 통계를 확인할 수 있습니다. 예방접종, 성장발달, 소아질환 통계가 많이 조회됩니다."

    - q: "노인 의료 통계"
      a: "65세 이상 연령으로 필터링하면 노인 의료 통계를 확인할 수 있습니다. 치매, 골다공증, 낙상, 퇴행성 질환 등 노인성 질환이 주를 이룹니다."

    - q: "여성 질환 통계"
      a: "성별을 여성으로 선택하고, 산부인과 질환, 유방암, 골다공증 등을 조회할 수 있습니다. 임신, 출산 관련 통계도 포함됩니다."

    - q: "만성질환 통계 조회"
      a: "고혈압, 당뇨, 고지혈증, 만성신장질환 등을 상병코드로 조회할 수 있습니다. 적정성평가 통계에서 만성질환 관리 수준도 확인 가능합니다."

    - q: "응급실 이용 통계"
      a: "총진료비 현황 또는 건강보험 통계에서 응급의학과 진료를 필터링하면 응급실 이용 통계를 확인할 수 있습니다. 응급 질환, 방문 시간대 등을 분석할 수 있습니다."

    - q: "입원 통계는 어디서 보나요?"
      a: "건강보험 진료통계에서 입원/외래 구분을 선택하여 입원 통계를 조회할 수 있습니다. 평균 재원일수, 입원 진료비, 입원 다빈도 질환을 확인할 수 있습니다."

    - q: "외래 통계 조회"
      a: "건강보험 진료통계에서 외래를 선택하면 외래 진료 통계를 조회할 수 있습니다. 외래 방문 건수, 다빈도 진료과, 경증 질환 통계를 확인할 수 있습니다."

    - q: "약국 조제 통계"
      a: "처방전 통계 메뉴에서 약국 조제 현황을 확인할 수 있습니다. 다빈도 처방 약품, 조제 금액, 지역별 약국 수 등을 조회할 수 있습니다."

    - q: "한방 진료 통계"
      a: "건강보험 통계에서 진료과목을 한의과로 선택하면 한방 진료 통계를 확인할 수 있습니다. 침, 뜸, 한약 처방 등 한방 치료 통계가 포함됩니다."

    - q: "치과 진료 통계"
      a: "진료과목을 치과로 선택하면 치과 진료 통계를 조회할 수 있습니다. 보존, 보철, 임플란트, 교정 등 치과 세부 진료별 통계도 있습니다."

    - q: "건강검진 통계는?"
      a: "HIRA는 진료비 청구 데이터를 다루므로, 국민건강보험공단의 건강검진 통계는 제공되지 않습니다. 검진 후 진료로 이어진 경우만 데이터에 포함됩니다."

    - q: "의료급여 수급자 통계"
      a: "의료급여 진료통계 메뉴에서 저소득층 수급자의 의료이용 통계를 확인할 수 있습니다. 건강보험 가입자와 비교 분석할 수 있습니다."

    - q: "통계 수치의 신뢰성은?"
      a: "HIRA 통계는 전 국민 청구 데이터를 기반으로 하므로 높은 신뢰성을 가집니다. 다만 비급여 진료는 포함되지 않아, 전체 의료비와 차이가 있을 수 있습니다."

    - q: "통계 업데이트 주기는?"
      a: "대부분의 통계는 분기별 또는 반기별로 업데이트되며, 일부 주요 통계는 월별 업데이트됩니다. 업데이트 일정은 각 통계 메뉴에 표시됩니다."

    - q: "과거 통계와 비교할 수 있나요?"
      a: "네, 연도를 범위로 선택하면 과거 통계와 비교할 수 있습니다. 추세 분석, 증가율 계산 등이 가능하며, 시계열 그래프로 시각화할 수 있습니다."

    - q: "통계를 인용할 때 출처 표기는?"
      a: "통계 인용 시 '건강보험심사평가원 보건의료빅데이터개방시스템(opendata.hira.or.kr)'을 출처로 명시해야 합니다. 각 통계 화면에 인용 방법이 안내되어 있습니다."

    - q: "모바일에서도 통계를 볼 수 있나요?"
      a: "모바일에서도 접속 가능하나, 화면이 작아 불편할 수 있습니다. OLAP 등 인터랙티브 기능은 PC 환경을 권장합니다."

  # 4. 공공데이터 - Open API
  public_data:
    - q: "Open API 인증키는 어떻게 발급받나요?"
      a: "공공데이터포털(www.data.go.kr)에서 발급받습니다. 절차: 1) data.go.kr 회원가입, 2) '건강보험심사평가원_병원정보서비스' 등 원하는 API 검색, 3) '활용신청' 클릭, 4) 개발계정 또는 운영계정 선택 후 신청, 5) 자동승인 또는 심의승인(1-3일) 대기, 6) 마이페이지에서 인증키 확인 및 사용."

    - q: "병원정보 API로 뭘 조회할 수 있나요?"
      a: "병원정보 API는 요양기관명, 주소, 전화번호, 진료과목, 병상수, 응급실 운영 여부 등을 조회할 수 있습니다. 지역별 또는 진료과목별로 의료기관을 검색할 수 있으며, 응답은 XML 또는 JSON 형식으로 제공됩니다."

    - q: "의약품정보 API 사용법"
      a: "의약품정보 API는 약품명, 성분, 제조사, 효능효과, 용법용량 등을 조회할 수 있습니다. 약품코드 또는 약품명으로 검색하며, 인증키와 함께 GET 방식으로 요청합니다. 공공데이터포털에서 API 명세와 샘플 코드를 확인할 수 있습니다."

    - q: "API 사용 제한이 있나요?"
      a: "개발계정은 일일 1,000건, 운영계정은 더 많은 트래픽이 제공됩니다. 초당 요청 횟수 제한도 있으므로 과도한 호출은 피해야 합니다. 제한 초과 시 일시적으로 차단될 수 있으니 API 문서를 확인하세요."

    - q: "API 응답 형식은 무엇인가요?"
      a: "XML 또는 JSON 형식으로 제공되며, 요청 시 type 파라미터로 선택할 수 있습니다. 일반적으로 JSON이 파싱이 쉬워 많이 사용됩니다. 응답 구조는 API 문서의 출력 항목을 참고하세요."

    - q: "통계간행물은 어디서 다운로드하나요?"
      a: "'공공데이터 > 통계간행물' 메뉴에서 HIRA가 발간한 각종 통계집을 PDF 파일로 다운로드할 수 있습니다. 연도별 진료비 통계, 질병 통계, 약품 사용 통계 등 다양한 간행물이 제공됩니다."

    # 추가 공공데이터 Q&A
    - q: "Open API 목록은 어디서 확인하나요?"
      a: "'공공데이터 > Open API 목록' 메뉴 또는 공공데이터포털(data.go.kr)에서 'HIRA' 또는 '건강보험심사평가원'을 검색하면 제공되는 API 목록을 확인할 수 있습니다."

    - q: "API 개발계정과 운영계정의 차이는?"
      a: "개발계정은 테스트용으로 일일 1,000건 제한, 운영계정은 실제 서비스용으로 더 많은 트래픽을 제공합니다. 개발 완료 후 운영계정으로 전환할 수 있습니다."

    - q: "API 호출 방법"
      a: "RESTful API 방식으로, HTTP GET 요청에 인증키와 파라미터를 포함하여 호출합니다. 예: http://apis.data.go.kr/[serviceKey]?parameter1=value1. 자세한 명세는 API 문서를 참고하세요."

    - q: "API 응답 코드 의미"
      a: "200(정상), 400(잘못된 요청), 401(인증 오류), 403(권한 없음), 404(데이터 없음), 500(서버 오류). 각 응답 코드에 따라 오류를 해결하세요."

    - q: "API 인증키가 작동하지 않아요"
      a: "인증키 확인: 1) 공백이나 줄바꿈 포함 여부, 2) 활용신청 승인 여부, 3) 개발/운영 계정 구분, 4) 일일 트래픽 초과 여부. 계속 안 되면 공공데이터포털 고객센터로 문의하세요."

    - q: "데이터셋 다운로드란?"
      a: "'공공데이터 > 데이터셋 다운로드' 메뉴에서 CSV, Excel 형식의 정형 데이터를 파일로 다운로드할 수 있습니다. API 개발 없이 데이터를 직접 활용할 수 있습니다."

    - q: "다운로드 가능한 데이터셋 종류는?"
      a: "요양기관 정보, 약품 정보, 행위코드, 상병코드, 진료비 통계 등 다양한 데이터셋이 제공됩니다. 데이터셋 목록은 공공데이터 메뉴에서 확인하세요."

    - q: "데이터셋은 어떻게 활용하나요?"
      a: "Excel로 열어서 참고하거나, 데이터베이스에 import하여 분석할 수 있습니다. 앱 개발 시 참조 데이터로도 활용 가능합니다."

    - q: "API로 조회 가능한 병원 정보는?"
      a: "요양기관명, 주소, 전화번호, 진료과목, 병상수, 응급실 운영 여부, 진료 시간 등을 조회할 수 있습니다. 지역이나 진료과목으로 검색 가능합니다."

    - q: "의약품정보 API 활용 사례"
      a: "약 검색 앱, 복약 안내 시스템, 약물 상호작용 확인 서비스, 약국 재고 관리 등에 활용할 수 있습니다. 약품명으로 효능, 용법, 부작용을 조회합니다."

    - q: "API 파라미터 필수 항목은?"
      a: "serviceKey(인증키)는 필수이며, 나머지는 API마다 다릅니다. 병원정보 API는 지역코드 또는 병원명이 필요하고, 의약품 API는 약품명 또는 약품코드가 필요합니다."

    - q: "페이징 처리는 어떻게 하나요?"
      a: "numOfRows(한 페이지 결과 수), pageNo(페이지 번호) 파라미터를 사용합니다. 예: numOfRows=10&pageNo=1. 전체 건수는 응답의 totalCount를 참고하세요."

    - q: "API 응답이 느려요"
      a: "조회 조건을 구체화하여 결과 수를 줄이거나, 페이징을 활용하세요. 또한 초당 요청 횟수를 제한하여 서버 부하를 줄이는 것이 좋습니다."

    - q: "API 오류 디버깅 방법"
      a: "1) 브라우저에서 API URL 직접 호출하여 응답 확인, 2) 응답 메시지와 에러 코드 확인, 3) 파라미터 인코딩 확인(한글은 URL 인코딩 필요), 4) API 문서의 샘플 코드 참고."

    - q: "API 버전 관리는?"
      a: "HIRA API는 버전이 URL에 포함되어 있습니다(예: /v1/, /v2/). 신규 버전 출시 시 공지되며, 구 버전은 일정 기간 호환됩니다. 최신 버전 사용을 권장합니다."

    - q: "API 변경 사항은 어떻게 알 수 있나요?"
      a: "공공데이터포털의 API 상세 페이지에서 '변경 이력' 탭을 확인하거나, HIRA 공지사항을 구독하세요. 중요 변경은 이메일로도 안내됩니다."

    - q: "상용 서비스에 API를 사용할 수 있나요?"
      a: "네, 운영계정으로 전환하고 이용 약관을 준수하면 상용 서비스에 사용 가능합니다. 다만 과도한 트래픽은 사전 협의가 필요할 수 있습니다."

    - q: "API 사용 통계는 어디서 보나요?"
      a: "공공데이터포털 마이페이지 > 활용 통계에서 일별 호출 건수, 트래픽, 오류율을 확인할 수 있습니다. 일일 한도 초과 여부도 확인 가능합니다."

    - q: "트래픽 증량 신청 방법"
      a: "공공데이터포털에서 해당 API의 '트래픽 증량 신청' 메뉴를 이용하세요. 사용 목적과 필요 트래픽을 기재하면 심사 후 승인됩니다."

    - q: "API 장애 발생 시 대응"
      a: "공지사항에서 시스템 점검 여부를 확인하고, 계속되면 공공데이터포털 고객센터(1577-0133)로 문의하세요. 장애 시 대체 서비스나 데이터셋을 활용할 수 있습니다."

    - q: "간행물 종류는?"
      a: "연간 의료통계 보고서, 질병별 심층 분석 보고서, HIRA 빅데이터 브리프, 건강보험통계연보 등이 있으며, PDF 형식으로 무료 다운로드 가능합니다."

    - q: "간행물 발간 주기는?"
      a: "통계연보는 연 1회, 빅데이터 브리프는 분기별, 심층 분석 보고서는 부정기로 발간됩니다. 최신 간행물은 공지사항에 안내됩니다."

    - q: "과거 간행물도 볼 수 있나요?"
      a: "네, 통계간행물 메뉴에서 연도별로 과거 간행물을 모두 확인할 수 있습니다. 시계열 비교 연구에 유용합니다."

    - q: "간행물을 논문에 인용할 수 있나요?"
      a: "네, 출처를 명시하면 인용 가능합니다. 인용 형식: 건강보험심사평가원(연도). 간행물명. 출처: opendata.hira.or.kr"

    - q: "영문 간행물도 있나요?"
      a: "주요 통계 보고서는 영문 요약본이 제공되며, 일부 간행물은 영문 전체본도 있습니다. 국제 학술지 투고 시 활용할 수 있습니다."

    - q: "API 샘플 코드는 어디서 받나요?"
      a: "공공데이터포털의 각 API 상세 페이지에서 Java, Python, JavaScript 등 언어별 샘플 코드를 제공합니다. 복사하여 바로 사용할 수 있습니다."

    - q: "HTTPS는 지원되나요?"
      a: "네, 모든 HIRA API는 HTTPS를 지원하며, 보안을 위해 HTTPS 사용을 권장합니다. HTTP 요청은 자동으로 HTTPS로 리다이렉트됩니다."

    - q: "CORS 오류가 발생해요"
      a: "웹 브라우저에서 직접 API를 호출하면 CORS 오류가 발생할 수 있습니다. 서버 사이드에서 호출하거나, 프록시 서버를 경유하는 방법을 사용하세요."

    - q: "XML과 JSON 중 어떤 게 나아요?"
      a: "JSON이 파싱이 쉽고 용량이 작아 일반적으로 권장됩니다. XML은 기존 시스템 연동 시 사용하며, type 파라미터로 선택할 수 있습니다."

    - q: "API 캐싱 전략은?"
      a: "병원정보, 약품정보 등 정적 데이터는 로컬에 캐싱하여 API 호출을 줄일 수 있습니다. 통계 데이터는 일별 또는 주별 캐싱을 권장합니다."

  # 5. 고객지원 - FAQ 및 문의
  customer_support:
    - q: "로그인이 안 되는데 어떻게 하나요?"
      a: "로그인 문제 해결: 1) 아이디/비밀번호 재확인, 2) Caps Lock 확인, 3) 브라우저 쿠키 및 캐시 삭제, 4) 다른 브라우저 사용(크롬, 엣지 권장), 5) 비밀번호 찾기 이용. 그래도 안 되면 고객센터(033-739-1018)로 문의하세요."

    - q: "비밀번호를 잊어버렸어요"
      a: "로그인 화면에서 '비밀번호 찾기'를 클릭하세요. 가입 시 등록한 이메일로 비밀번호 재설정 링크가 전송됩니다. 이메일을 확인할 수 없는 경우 고객센터로 본인 확인 후 재설정할 수 있습니다."

    - q: "회원가입은 어떻게 하나요?"
      a: "opendata.hira.or.kr 메인 화면에서 '회원가입' 버튼을 클릭하고, 이메일 또는 공동인증서로 가입할 수 있습니다. 기본 정보 입력 후 이메일 인증을 완료하면 회원가입이 완료됩니다. 가입 후 자료신청 및 SAS Studio 등의 서비스를 이용할 수 있습니다."

    - q: "데이터 다운로드가 중간에 끊겼어요"
      a: "네트워크가 불안정하거나 파일이 큰 경우 다운로드가 중단될 수 있습니다. 안정적인 유선 인터넷 환경에서 재시도하거나, 파일을 분할하여 다운로드하세요. 반복되면 고객센터에 파일명과 오류 상황을 알려주시기 바랍니다."

    - q: "교육자료는 어디서 받나요?"
      a: "'고객지원 > 교육자료' 메뉴에서 다운로드할 수 있습니다. 초급(SAS 기본 쿼리, 데이터 처리), 중급(SQL, 통계분석), 고급(분석 설계, 사례) 과정으로 구성되어 있으며, PDF 파일로 제공됩니다. 로그인 후 이용 가능합니다."

    - q: "HIRA 빅데이터 브리프는 무엇인가요?"
      a: "HIRA 빅데이터 브리프는 보건의료 빅데이터 활용 방법을 소개하는 정기 소식지입니다. 분석 사례, 활용 팁, 새로운 기능, 우수 연구 소개 등이 담겨 있으며, '고객지원 > HIRA 빅데이터 브리프' 메뉴에서 무료로 열람할 수 있습니다."

    - q: "1:1 문의는 어떻게 하나요?"
      a: "'고객지원 > 1:1 문의' 메뉴를 이용하거나, 빅데이터정보부(033-739-1018)로 전화 문의 가능합니다. 이메일 문의도 받고 있으며, 평일 09:00-18:00에 상담 가능합니다. 긴급하지 않은 경우 게시판 문의를 권장합니다."

    - q: "시스템 오류가 계속 발생해요"
      a: "시스템 오류 해결: 1) 브라우저 새로고침(F5), 2) 쿠키 및 캐시 삭제, 3) 다른 브라우저 사용(크롬, 엣지), 4) 공지사항에서 시스템 점검 여부 확인. 지속되면 오류 화면을 캡처하여 고객센터로 문의하세요."

    - q: "SAS Studio 접속이 안 돼요"
      a: "SAS Studio 접속 문제: 1) 승인 상태 확인(MY분석과제 목록), 2) 승인 기간 만료 여부 확인, 3) 브라우저 팝업 차단 해제, 4) 방화벽 또는 보안 프로그램 확인. 승인이 만료되었다면 연장 신청하세요."

    - q: "연구 관련 통계 상담을 받고 싶어요"
      a: "HIRA는 빅데이터 활용 상담을 제공합니다. 연구 설계, 변수 선택, 통계 방법 등에 대한 기술적 상담이 필요하면 고객센터(033-739-1018)로 문의하거나, 교육 프로그램에 참여하시기 바랍니다."

    # 추가 고객지원 Q&A
    - q: "공지사항은 어디서 확인하나요?"
      a: "'고객지원 > 공지사항' 메뉴에서 시스템 점검, 서비스 변경, 중요 안내 등을 확인할 수 있습니다. 자료신청 전 공지사항을 반드시 확인하시기 바랍니다."

    - q: "자료실에서 다운로드할 수 있는 자료는?"
      a: "'고객지원 > 자료실' 메뉴에서 신청서 양식, 작성 가이드, 교육자료, 분석 사례집 등을 다운로드할 수 있습니다. 로그인 후 이용 가능합니다."

    - q: "초급 교육자료에는 어떤 내용이 있나요?"
      a: "초급 과정은 SAS 기본 문법, 데이터 읽기/쓰기, 기본 통계, HIRA 데이터 구조 이해 등이 포함됩니다. HIRA 데이터를 처음 다루는 연구자에게 적합합니다."

    - q: "중급 교육자료 내용"
      a: "중급 과정은 SQL 쿼리, 데이터 병합, 통계분석(회귀분석, 생존분석), 변수 생성 등을 다룹니다. 기본 SAS 사용 경험이 있는 분께 권장합니다."

    - q: "고급 교육자료는 무엇을 다루나요?"
      a: "고급 과정은 연구 설계, 분석 계획 수립, 고급 통계기법, 실제 연구 사례, 논문 작성 팁 등을 다룹니다. 학술 논문 작성을 목표로 하는 연구자에게 유용합니다."

    - q: "FAQ는 어디에 있나요?"
      a: "'고객지원 > 자주 묻는 질문(FAQ)' 메뉴에서 자료신청, 데이터 활용, 시스템 사용 등에 대한 자주 묻는 질문과 답변을 확인할 수 있습니다."

    - q: "고객센터 운영 시간은?"
      a: "고객센터는 평일 09:00-18:00 운영되며, 점심시간(12:00-13:00)에는 상담이 제한될 수 있습니다. 긴급하지 않은 문의는 게시판을 이용해주세요. 전화: 033-739-1018"

    - q: "이메일 문의 주소는?"
      a: "이메일 문의는 고객지원 게시판을 이용하시거나, 1:1 문의 메뉴를 통해 접수할 수 있습니다. 직접 이메일 주소는 공개되지 않으므로 포털 내 문의 시스템을 이용해주세요."

    - q: "시스템 점검 일정 확인 방법"
      a: "시스템 점검 일정은 '고객지원 > 공지사항'에 사전 공지됩니다. 정기 점검은 통상 매월 마지막 주 일요일에 진행되며, 긴급 점검 시에도 공지사항에 안내됩니다."

    - q: "브라우저는 어떤 것을 사용해야 하나요?"
      a: "크롬(Chrome), 엣지(Edge) 최신 버전 사용을 권장합니다. 인터넷 익스플로러(IE)는 지원 종료되어 사용할 수 없으며, 파이어폭스, 사파리는 일부 기능이 제한될 수 있습니다."

    - q: "팝업 차단을 해제하려면?"
      a: "브라우저 주소창 오른쪽의 팝업 차단 아이콘을 클릭하여 'opendata.hira.or.kr 팝업 항상 허용'을 선택하세요. SAS Studio 등 일부 서비스는 팝업 허용이 필수입니다."

    - q: "쿠키 및 캐시 삭제 방법"
      a: "크롬 기준: 설정 > 개인정보 및 보안 > 인터넷 사용 기록 삭제 > 쿠키 및 캐시 항목 선택 후 삭제. 또는 Ctrl+Shift+Delete를 눌러 빠르게 삭제할 수 있습니다."

    - q: "모바일에서도 이용 가능한가요?"
      a: "HIRA 보건의료빅데이터개방시스템은 PC 웹 환경에 최적화되어 있습니다. 모바일에서는 공지사항, 통계 조회 등 일부 기능만 이용 가능하며, 자료신청과 분석은 PC 사용을 권장합니다."

    - q: "회원 탈퇴는 어떻게 하나요?"
      a: "로그인 후 '마이페이지 > 회원정보 수정 > 회원 탈퇴' 메뉴에서 탈퇴할 수 있습니다. 진행 중인 분석과제가 있거나 데이터 사용 중이면 탈퇴가 제한될 수 있습니다."

    - q: "개인정보 처리방침은 어디서 확인하나요?"
      a: "메인 화면 하단의 '개인정보 처리방침' 링크를 클릭하면 HIRA의 개인정보 수집, 이용, 보관, 파기 정책을 확인할 수 있습니다."

    - q: "접근성 관련 지원 사항은?"
      a: "HIRA 포털은 웹 접근성 지침을 준수하여 스크린 리더, 키보드 내비게이션 등을 지원합니다. 이용에 불편함이 있으면 고객센터로 문의하시기 바랍니다."

    - q: "영문 서비스도 제공되나요?"
      a: "현재 한국어 서비스만 제공되며, 영문 서비스는 일부 소개 페이지에만 제공됩니다. 외국인 연구자는 한국어 가능한 공동연구자와 함께 이용하시기 바랍니다."

    - q: "데이터 보안은 어떻게 관리되나요?"
      a: "HIRA 데이터는 비식별 처리되어 제공되며, 망분리 환경에서만 분석 가능합니다. 원시 데이터 반출은 불가하고, 분석 결과만 반출 심사를 거쳐 제공됩니다. 보안 서약서 제출이 필수입니다."

    - q: "이용 약관은 어디서 확인하나요?"
      a: "메인 화면 하단의 '이용 약관' 링크를 클릭하면 서비스 이용 조건, 금지 행위, 책임 사항 등을 확인할 수 있습니다. 회원가입 시 약관 동의가 필요합니다."

    - q: "시스템 사용 중 화면이 멈췄어요"
      a: "브라우저를 새로고침(F5)하거나 재시작해보세요. 작업 중인 내용이 있다면 저장 후 새로고침하시기 바랍니다. 반복되면 고객센터로 브라우저 버전과 증상을 알려주세요."

    - q: "파일 업로드가 안 돼요"
      a: "파일 크기, 형식을 확인하세요. 허용되지 않는 확장자나 용량 초과 시 업로드가 불가합니다. 파일명에 특수문자가 있으면 제거 후 재시도하세요."

    - q: "다운로드한 파일이 열리지 않아요"
      a: "파일 확장자에 맞는 프로그램이 설치되어 있는지 확인하세요. PDF는 Adobe Reader, Excel은 Microsoft Office 또는 LibreOffice가 필요합니다. 파일 손상 의심 시 재다운로드하세요."

    - q: "분석 결과 반출 심사 기준은?"
      a: "반출 심사는 개인 식별 가능 정보 포함 여부, 3인 미만 셀 존재 여부, 원시값 노출 여부를 검토합니다. 개인정보가 없고 집계된 통계 결과만 반출 가능합니다."

    - q: "MY분석과제 목록은 어디서 확인하나요?"
      a: "로그인 후 '보건의료빅데이터 > MY분석과제 목록' 메뉴에서 신청한 과제의 진행 상황, 승인 여부, 이용 기간을 확인할 수 있습니다."

    - q: "분석 기간 연장은 어떻게 하나요?"
      a: "MY분석과제 목록에서 연장을 원하는 과제를 선택하고 '연장 신청' 버튼을 클릭하세요. 연장 사유를 작성하여 제출하면 심사 후 승인됩니다. 연장은 통상 1회 가능합니다."

    - q: "승인 거부된 경우 어떻게 하나요?"
      a: "승인 거부 사유를 확인하고, 연구계획서를 보완하여 재신청할 수 있습니다. IRB 승인서 누락, 연구 목적 불명확, 개인정보 보호 대책 미흡 등이 주요 거부 사유입니다."

    - q: "연구윤리 관련 주의사항은?"
      a: "데이터는 승인받은 연구 목적으로만 사용해야 하며, 제3자 제공, 상업적 이용, 개인 식별 시도는 엄격히 금지됩니다. 위반 시 이용 정지 및 법적 책임을 질 수 있습니다."

    - q: "교육 프로그램 일정은?"
      a: "HIRA는 정기적으로 빅데이터 활용 교육을 진행합니다. '고객지원 > 공지사항'에서 교육 일정, 신청 방법, 대상을 확인할 수 있습니다. 온라인 교육과 오프라인 교육이 있습니다."

    - q: "분석 사례를 참고하고 싶어요"
      a: "'고객지원 > HIRA 빅데이터 브리프'와 '자료실'에서 우수 연구 사례, 분석 방법, 활용 사례를 확인할 수 있습니다. 실제 논문 사례도 소개되어 있습니다."

    - q: "공동인증서 로그인 방법"
      a: "로그인 화면에서 '공동인증서 로그인'을 선택하고, 인증서 종류(금융인증서, 범용인증서 등)를 선택한 후 비밀번호를 입력하면 로그인됩니다. 인증서가 만료된 경우 갱신이 필요합니다."

    - q: "이메일 인증이 안 와요"
      a: "스팸 메일함을 확인하고, 이메일 주소가 정확한지 확인하세요. 일부 메일 서비스는 HIRA 메일을 차단할 수 있으니, noreply@hira.or.kr를 수신 허용 목록에 추가하세요."

    - q: "아이디를 잊어버렸어요"
      a: "로그인 화면에서 '아이디 찾기'를 클릭하고, 가입 시 등록한 이메일 또는 휴대폰 번호로 인증하면 아이디를 확인할 수 있습니다."

    - q: "본인 확인 절차는?"
      a: "회원가입 및 자료신청 시 이메일 인증, 휴대폰 인증, 또는 공동인증서 인증으로 본인 확인을 진행합니다. 재직증명서 등 추가 서류가 필요할 수 있습니다."

    - q: "공지사항 알림을 받고 싶어요"
      a: "마이페이지에서 알림 설정을 활성화하면 중요 공지사항을 이메일로 받을 수 있습니다. 시스템 점검, 과제 승인 등 주요 사항이 자동 발송됩니다."

    - q: "VPN 프로그램 설치 방법"
      a: "원격분석 승인 후 제공되는 VPN 프로그램 설치 파일을 다운로드하여 설치하세요. 설치 매뉴얼이 함께 제공되며, Windows와 Mac 버전이 있습니다."

    - q: "VPN 접속이 안 돼요"
      a: "VPN 접속 문제: 1) 방화벽 설정 확인, 2) 백신 프로그램 예외 설정, 3) 네트워크 환경 확인(일부 공공 와이파이는 VPN 차단), 4) 계정 유효기간 확인. 지속되면 고객센터로 문의하세요."

    - q: "분석 PC 사양 요구사항은?"
      a: "원격분석은 서버에서 처리되므로 일반 PC 사양으로 충분합니다. 다만 안정적인 인터넷 연결(유선 권장)과 최신 브라우저가 필요합니다. 현장분석은 센터에서 제공하는 PC를 사용합니다."

    - q: "분석 중 데이터가 사라졌어요"
      a: "작업 파일은 서버에 저장되므로 재접속하면 복구됩니다. 다만 세션 만료 전 저장하지 않은 경우 손실될 수 있으니 주기적으로 저장하세요. 문제가 지속되면 고객센터로 문의하세요."

    - q: "SAS 프로그램 사용법을 모르겠어요"
      a: "'고객지원 > 교육자료'에서 SAS 기초 교육자료를 다운로드하여 학습하세요. 또한 SAS 공식 문서와 HIRA 브리프에서 사용 팁을 확인할 수 있습니다."

    - q: "SQL과 SAS 중 뭘 사용해야 하나요?"
      a: "HIRA 데이터는 SAS 환경에서 제공되므로 SAS 사용을 권장합니다. SQL도 SAS 내에서 PROC SQL로 사용 가능하며, 데이터 추출은 SQL, 통계분석은 SAS가 유리합니다."

    - q: "분석 중 에러가 발생했어요"
      a: "SAS 로그를 확인하여 에러 메시지를 파악하세요. 흔한 에러는 변수명 오타, 데이터셋 경로 오류, 문법 오류 등입니다. 교육자료의 에러 해결 섹션을 참고하거나 고객센터에 문의하세요."

    - q: "데이터셋 용량이 너무 커요"
      a: "필요한 변수와 조건만 선택하여 데이터를 추출하세요. WHERE 절로 기간, 연령, 질병 등을 제한하고, KEEP 옵션으로 필요한 변수만 유지하면 용량을 줄일 수 있습니다."

    - q: "분석 결과를 엑셀로 저장하려면?"
      a: "SAS에서 PROC EXPORT를 사용하여 결과를 CSV 또는 엑셀 형식으로 저장할 수 있습니다. 저장된 파일은 반출 심사를 거쳐 다운로드할 수 있습니다."

    - q: "그래프를 그리고 싶어요"
      a: "SAS의 PROC SGPLOT, PROC GCHART 등을 사용하여 그래프를 생성할 수 있습니다. 교육자료 중급 과정에서 시각화 방법을 다루고 있으니 참고하세요."

    - q: "논문에 HIRA 데이터 사용을 명시해야 하나요?"
      a: "네, 논문 작성 시 'HIRA 보건의료빅데이터개방시스템에서 제공받은 데이터를 활용하였음'을 명시해야 합니다. 정확한 표기 방법은 자료실의 가이드를 참고하세요."

    - q: "연구 결과를 학회에서 발표해도 되나요?"
      a: "네, 가능합니다. 다만 개인 식별 정보가 포함되지 않도록 주의하고, 3인 미만 셀은 숨김 처리해야 합니다. 발표 자료도 반출 심사 대상입니다."

    - q: "상업적 이용은 가능한가요?"
      a: "HIRA 데이터는 공공 목적의 연구, 통계, 교육용으로만 사용 가능하며, 상업적 이용은 금지됩니다. 영리 목적 사용 시 별도 협의가 필요합니다."

    - q: "해외 연구자도 신청 가능한가요?"
      a: "한국 소속 기관이 있는 경우 신청 가능하며, IRB 승인과 재직증명서가 필요합니다. 순수 해외 연구자는 국내 공동연구자와 함께 신청해야 합니다."
