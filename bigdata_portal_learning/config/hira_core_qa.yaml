# HIRA 보건의료빅데이터개방시스템 핵심 Q&A 데이터베이스
# 수동으로 작성한 고품질 Q&A (각 메뉴별 주요 질문)

core_qa:
  # 1. 서비스 소개 - 코드 조회 및 데이터 구조
  service_intro:
    - q: "상병코드는 어떻게 조회하나요?"
      a: "상병코드(KCD 코드)는 '서비스 소개 > 용어설명 > 코드조회' 메뉴에서 확인할 수 있습니다. 질병명이나 코드로 검색 가능하며, 4단 상병코드까지 조회됩니다. 예: A00.0 콜레라 균에 의한 콜레라."

    - q: "KCD 코드가 뭔가요?"
      a: "KCD(Korean Standard Classification of Diseases)는 한국표준질병사인분류 코드입니다. 질병, 사망 및 각종 보건 문제를 분류하는 국제 표준 체계로, HIRA 데이터에서 진단명을 나타낼 때 사용됩니다."

    - q: "요양기관 코드는 어디서 확인하나요?"
      a: "요양기관 코드는 '서비스 소개 > 용어설명 > 코드조회' 메뉴에서 조회할 수 있습니다. 의료기관 종별(상급종합병원, 종합병원, 병원, 의원 등) 코드와 개별 요양기관 고유번호를 검색할 수 있습니다."

    - q: "지역코드 조회 방법"
      a: "지역코드는 코드조회 메뉴에서 시도 및 시군구 코드를 확인할 수 있습니다. 예: 서울특별시(11), 부산광역시(26) 등. 의료이용 지역 분석 시 필요합니다."

    - q: "명세서일반내역 테이블에는 어떤 정보가 있나요?"
      a: "명세서일반내역에는 환자 기본 정보(연령, 성별, 지역), 요양기관 정보(종별, 지역), 진료일자, 총진료비, 본인부담금, 진료과목 등이 포함됩니다. 청구 명세서의 기본 정보를 담고 있는 핵심 테이블입니다."

    - q: "원내진료내역 테이블 구조"
      a: "원내진료내역은 병원에서 발생한 진료행위, 약제, 치료재료 내역을 담고 있습니다. 행위코드, 약품코드, EDI 코드, 1회 투약량, 총 투여일수, 금액 등이 포함되며, 상세한 진료 내용 분석에 사용됩니다."

    - q: "전체상병내역은 뭔가요?"
      a: "전체상병내역은 환자의 진단 정보를 담은 테이블입니다. 주상병(주진단), 부상병(부진단)이 모두 포함되며, 상병코드(KCD)와 상병명이 기록됩니다. 질병별 통계나 다빈도 질환 분석에 활용됩니다."

    - q: "원외처방내역 테이블이란?"
      a: "원외처방내역은 병원에서 처방전을 발급받아 약국에서 조제한 내역입니다. 약품코드, 1회 투약량, 총 투여일수, 조제금액 등이 포함되며, 약물 사용 패턴 분석에 사용됩니다."

    - q: "요양기관정보 테이블 내용"
      a: "요양기관정보는 병원, 의원, 약국 등의 기본 정보를 담고 있습니다. 요양기관 기호, 명칭, 종별, 소재지, 설립구분, 진료과목, 병상수 등이 포함되며, 의료기관 특성 분석에 활용됩니다."

    - q: "HIRA 데이터 규모는 얼마나 되나요?"
      a: "HIRA 데이터는 약 3조 건, 200TB 규모입니다. 건강보험, 의료급여, 자동차보험의 진료 내역이 모두 포함되어 있으며, 우리나라 전 국민의 의료이용 정보를 담고 있습니다."

    # 추가 서비스 소개 Q&A
    - q: "데이터 제공 기간은?"
      a: "환자표본 데이터는 2009-2018년 연도별로 제공됩니다. 맞춤형 데이터는 연구 목적에 따라 최신 연도까지 신청 가능하며, 통계정보는 실시간으로 업데이트됩니다."

    - q: "HIRA 시스템은 누가 이용할 수 있나요?"
      a: "연구자, 학생, 정책입안자, 의료기관 종사자 등 누구나 회원가입 후 이용 가능합니다. 다만 맞춤형 데이터는 IRB 승인이 필요하며, 학생은 지도교수 명의로 신청해야 합니다."

    - q: "용어사전에는 어떤 내용이 있나요?"
      a: "용어사전에는 의료 전문 용어, 행위코드, 약품코드, 상병코드, 통계 용어 등이 수록되어 있습니다. 검색 기능으로 빠르게 용어를 찾을 수 있으며, 용어 설명과 영문명도 함께 제공됩니다."

    - q: "행위코드는 무엇인가요?"
      a: "행위코드는 의사가 시행한 진료행위를 나타내는 코드입니다. 예: 진찰료, 주사료, 수술료, 검사료 등. 각 행위마다 고유 코드가 부여되어 있으며, 청구 시 사용됩니다."

    - q: "EDI 코드 조회 방법"
      a: "'서비스 소개 > 용어설명 > 코드조회' 메뉴에서 EDI(전자문서교환) 코드를 조회할 수 있습니다. EDI 코드는 의약품, 치료재료 등의 표준 코드로 사용됩니다."

    - q: "진료과목 코드는?"
      a: "진료과목 코드는 내과(01), 외과(02), 산부인과(03), 소아청소년과(04) 등 진료과를 구분하는 코드입니다. 코드조회 메뉴에서 전체 진료과목 코드를 확인할 수 있습니다."

    - q: "요양기관 종별 코드는?"
      a: "요양기관 종별: 상급종합(11), 종합병원(21), 병원(28), 의원(31), 치과(51), 한의원(61), 약국(92) 등. 의료기관 유형을 분류하는 표준 코드입니다."

    - q: "데이터 테이블 관계는 어떻게 되나요?"
      a: "명세서일반내역(KEY)을 중심으로 원내진료내역, 전체상병내역, 원외처방내역이 연결됩니다. 요양기관정보는 요양기관기호로 조인할 수 있습니다. 교육자료에서 ERD 다이어그램을 제공합니다."

    - q: "주상병과 부상병의 차이"
      a: "주상병은 진료의 주된 목적이 되는 진단명이고, 부상병은 동반 질환이나 합병증을 나타냅니다. 예: 당뇨(주상병), 고혈압(부상병). 전체상병내역에서 상병구분 필드로 구분됩니다."

    - q: "입원과 외래 데이터 구분"
      a: "명세서일반내역의 명세서 구분 필드로 입원(I), 외래(O)를 구분할 수 있습니다. 입원은 진료기간이 길고, 외래는 당일 진료가 많습니다."

    - q: "급여와 비급여 구분"
      a: "진료비 항목 중 보험급여는 건강보험이 적용되는 진료이고, 비급여는 보험 적용이 안 되는 진료(미용, 성형 등)입니다. 데이터에서는 급여 진료만 포함됩니다."

    - q: "연령 변수는 어떻게 되어 있나요?"
      a: "명세서일반내역에 연령 변수가 5세 단위로 제공됩니다. 예: 0-4세, 5-9세, 10-14세 등. 개인 식별 방지를 위해 정확한 나이는 제공되지 않습니다."

    - q: "성별 변수는?"
      a: "성별 변수는 남(M), 여(F)로 구분되어 있습니다. 명세서일반내역에 포함되어 있으며, 성별 통계 분석에 활용할 수 있습니다."

    - q: "지역 변수는 어떻게 제공되나요?"
      a: "환자 거주지역과 요양기관 소재지역이 시도 단위로 제공됩니다. 예: 서울, 부산, 경기 등. 시군구 단위는 일부 제한되어 제공됩니다."

    - q: "진료비는 어떻게 구성되나요?"
      a: "총진료비 = 공단부담금 + 본인부담금 + 비급여 부담금. 데이터에서는 급여 진료비(공단+본인)가 주로 제공되며, 비급여는 일부만 포함됩니다."

    - q: "약품코드 체계는?"
      a: "약품코드는 주성분코드와 제품코드로 구분됩니다. 같은 성분의 약도 제조사마다 다른 제품코드를 가지므로, 성분 분석 시 주성분코드를 사용해야 합니다."

    - q: "처방일수와 투여일수의 차이"
      a: "처방일수는 의사가 처방한 일수이고, 투여일수는 실제 약을 복용하는 일수입니다. 대부분 같지만, 일부 약은 다를 수 있습니다."

    - q: "1회 투약량과 총 투약량"
      a: "1회 투약량은 한 번에 복용하는 양이고, 총 투약량 = 1회 투약량 × 1일 투약횟수 × 투여일수. 약물 사용량 분석 시 필요한 정보입니다."

    - q: "DDD(Defined Daily Dose)는 뭔가요?"
      a: "DDD는 WHO가 정한 성인 1일 평균 유지용량입니다. 약물 사용량을 국제 표준으로 비교할 때 사용되며, 항생제 사용량 등을 연구할 때 유용합니다."

    - q: "ATC 코드는?"
      a: "ATC(Anatomical Therapeutic Chemical)는 WHO의 약물 분류 체계입니다. 약물을 해부학적, 치료적, 화학적 특성으로 분류하며, 국제 비교 연구에 사용됩니다."

    - q: "심사년월과 진료년월의 차이"
      a: "진료년월은 실제 진료가 이루어진 시점이고, 심사년월은 진료비 청구를 심사한 시점입니다. 보통 1-2개월 차이가 나며, 진료년월 기준으로 분석하는 것이 일반적입니다."

    - q: "청구명세서는 무엇인가요?"
      a: "청구명세서는 의료기관이 진료 후 건강보험공단에 진료비를 청구하기 위해 제출하는 서류입니다. HIRA 데이터는 이 청구명세서를 기반으로 구축됩니다."

    - q: "명세서 번호의 의미는?"
      a: "명세서 번호는 각 청구 건을 식별하는 고유 번호입니다. 같은 환자가 다른 날짜에 진료받으면 다른 명세서 번호가 부여됩니다."

    - q: "산정특례 코드는?"
      a: "산정특례는 중증질환(암, 희귀질환 등)에 대해 본인부담률을 경감하는 제도입니다. 데이터에 산정특례 코드가 포함되어 있어, 중증질환자를 식별할 수 있습니다."

    - q: "재원일수는 어떻게 계산하나요?"
      a: "재원일수는 입원 환자가 병원에 머문 기간입니다. 퇴원일자 - 입원일자 + 1로 계산하며, 당일 퇴원은 1일로 계산됩니다."

    - q: "외래 방문 횟수 계산"
      a: "외래 방문 횟수는 명세서 건수로 계산합니다. 같은 날 여러 진료과를 방문하면 각각 별도 명세서로 계산되므로, 실제 방문 일수와 다를 수 있습니다."

    - q: "만성질환 정의는?"
      a: "HIRA 데이터에서 만성질환은 통상 6개월 이상 지속적으로 진료받는 질병으로 정의합니다. 고혈압, 당뇨, 고지혈증 등이 대표적이며, 연구자가 정의를 설정할 수 있습니다."

    - q: "신환과 재진 구분"
      a: "신환은 처음 방문한 환자, 재진은 재방문 환자입니다. 명세서에 외래초진가산 등의 행위코드로 구분할 수 있으나, 명확하지 않을 수 있어 연구자가 정의해야 합니다."

    - q: "응급실 이용 데이터"
      a: "응급실 이용은 응급실 관련 행위코드나 진료과목 코드(응급의학과)로 식별할 수 있습니다. 응급실 방문 패턴, 응급 질환 분석에 활용됩니다."

    - q: "수술 데이터는 어떻게 확인하나요?"
      a: "수술은 행위코드 중 수술 관련 코드(Q코드, S코드 등)로 식별할 수 있습니다. 수술명, 수술일자, 수술비용 등을 분석할 수 있습니다."

    - q: "검사 데이터 활용"
      a: "검사는 행위코드 중 검사 관련 코드로 식별합니다. 혈액검사, 영상검사, 병리검사 등 다양한 검사 데이터를 분석할 수 있으나, 검사 수치는 제공되지 않습니다."

    - q: "비식별 처리는 어떻게 되나요?"
      a: "HIRA 데이터는 법적 기준에 따라 비식별 처리되어 제공됩니다. 이름, 주민번호, 상세 주소 등 개인 식별 정보는 제거되고, 연령은 범주화, 지역은 광역시도 단위로 제공됩니다."

    - q: "코호트 구축은 가능한가요?"
      a: "네, 환자 고유번호를 통해 동일 환자의 여러 진료 이력을 추적하여 코호트를 구축할 수 있습니다. 단, 환자표본은 연도별 독립 추출이므로, 맞춤형 데이터로 코호트를 구축하는 것이 적합합니다."

    - q: "데이터 품질은 어떤가요?"
      a: "HIRA 데이터는 실제 청구 데이터로 높은 정확도를 가지지만, 청구 목적으로 작성되어 임상 정보는 제한적입니다. 진단명, 처방, 시술은 정확하나, 검사 수치, 중증도 등은 없습니다."

    - q: "데이터 활용 사례는?"
      a: "HIRA 데이터는 질병 역학 연구, 약물 안전성 연구, 의료이용 패턴 분석, 의료비 추이 분석, 정책 평가 등 다양한 분야에 활용됩니다. 고객지원 메뉴에서 우수 사례를 확인할 수 있습니다."

    - q: "다른 나라 데이터와 비교 가능한가요?"
