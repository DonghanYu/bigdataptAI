# HIRA 오픈데이터 포털 메뉴 구조 및 코어 Q&A
# 공공데이터 메뉴 제외, 7개 주요 메뉴 포함

menus:
  medical_statistics:
    name: "의료통계"
    description: "질병, 의약품, 의료기관 통계정보 제공"
    weight: 15
    topics:
      - id: "total_medical_expenses"
        name: "총진료비 현황"
        keywords: ["총진료비", "진료비", "의료비", "급여비용"]
        core_qa:
          - q: "총진료비 통계는 어디서 확인하나요?"
            a: "총진료비 통계는 '의료통계 > 총진료비 현황' 메뉴에서 확인할 수 있습니다. 연도별, 지역별, 질병별 총진료비 추이를 OLAP 분석도구로 조회할 수 있습니다."
          - q: "총진료비 통계에는 어떤 항목이 포함되나요?"
            a: "총진료비는 요양급여비용총액, 급여비, 본인부담금, 비급여비용으로 구성됩니다. 건강보험, 의료급여, 자동차보험 진료비가 모두 포함됩니다."
          - q: "OLAP 분석이 뭔가요?"
            a: "OLAP(Online Analytical Processing)은 다차원 데이터를 실시간으로 분석하는 도구입니다. HIRA에서는 연도, 지역, 질병 등 다양한 조건으로 의료통계를 시각화하여 제공합니다."

      - id: "health_insurance_stats"
        name: "건강보험 진료통계"
        keywords: ["건강보험", "진료통계", "요양급여", "청구통계"]
        core_qa:
          - q: "건강보험 진료통계는 어떤 정보를 제공하나요?"
            a: "건강보험 진료통계는 요양기관 종별, 진료과목별, 상병별, 연령대별 진료 현황과 진료비 정보를 제공합니다. 월별, 분기별, 연도별 추이 분석이 가능합니다."
          - q: "진료과목별 통계 조회 방법은?"
            a: "'의료통계 > 건강보험 진료통계' 메뉴에서 진료과목(내과, 외과, 소아과 등)을 선택하여 조회할 수 있습니다. 요양기관 종별, 지역별 교차 분석도 가능합니다."

      - id: "medical_aid_stats"
        name: "의료급여 진료통계"
        keywords: ["의료급여", "기초생활수급자", "의료보호"]
        core_qa:
          - q: "의료급여 통계는 무엇인가요?"
            a: "의료급여는 기초생활수급자 등 저소득층의 의료비를 지원하는 제도입니다. 의료급여 진료통계에서는 수급권자의 진료 이용 현황과 급여비용 정보를 제공합니다."
          - q: "건강보험과 의료급여 통계 차이점은?"
            a: "건강보험은 국민 전체를 대상으로 하며, 의료급여는 기초생활수급자 등 저소득층을 대상으로 합니다. 통계 지표와 분석 항목은 유사하지만 대상자가 다릅니다."

      - id: "auto_insurance_stats"
        name: "자동차보험 진료비통계"
        keywords: ["자동차보험", "교통사고", "상해진료"]
        core_qa:
          - q: "자동차보험 진료비 통계는 어디서 확인하나요?"
            a: "'의료통계 > 자동차보험 진료비통계' 메뉴에서 확인할 수 있습니다. 교통사고로 인한 진료비, 상병별 분포, 요양기관별 진료 현황을 제공합니다."

      - id: "evaluation_stats"
        name: "평가결과 통계"
        keywords: ["적정성평가", "의료질평가", "요양기관평가"]
        core_qa:
          - q: "적정성평가란 무엇인가요?"
            a: "적정성평가는 의료기관이 환자에게 제공한 의료서비스의 질을 평가하는 제도입니다. 질병별, 영역별로 진료의 적정성을 평가하여 의료 질 향상을 유도합니다."
          - q: "평가결과 통계는 어디서 보나요?"
            a: "'의료통계 > 평가결과 통계' 메뉴에서 의료기관별, 질병별 적정성평가 결과를 확인할 수 있습니다. 국가승인 통계로 공식 인정됩니다."

      - id: "pharmaceutical_stats"
        name: "의약품 현황통계"
        keywords: ["의약품", "처방약", "완제의약품", "약품코드"]
        core_qa:
          - q: "의약품 현황통계에서는 어떤 정보를 제공하나요?"
            a: "의약품별 사용량, 처방 빈도, 약품코드, 성분정보, 제약회사 정보 등을 제공합니다. 완제의약품 유통정보통계도 조회할 수 있습니다."
          - q: "완제의약품 유통정보통계란?"
            a: "완제의약품 유통정보통계는 국가승인 통계로, 의약품의 유통 현황과 사용 패턴을 분석한 데이터입니다. 정책 수립과 연구에 활용됩니다."

      - id: "drg_stats"
        name: "포괄수가제 통계"
        keywords: ["포괄수가제", "DRG", "진단명기준 환자군"]
        core_qa:
          - q: "포괄수가제(DRG)란 무엇인가요?"
            a: "포괄수가제(DRG: Diagnosis Related Group)는 질병군별로 진료비를 미리 정해 지불하는 제도입니다. 진료의 효율성을 높이고 과잉진료를 방지하는 목적이 있습니다."
          - q: "포괄수가제 통계는 어디서 조회하나요?"
            a: "'의료통계 > 포괄수가제 통계' 메뉴에서 DRG 질병군별 진료 현황, 재원일수, 진료비 정보를 확인할 수 있습니다."

      - id: "medical_materials_stats"
        name: "치료재료 청구정보"
        keywords: ["치료재료", "의료기기", "소모품", "재료대"]
        core_qa:
          - q: "치료재료 청구정보는 무엇인가요?"
            a: "치료재료는 의료행위에 사용되는 소모품, 의료기기 등을 의미합니다. 치료재료 청구정보에서는 재료별 사용량, 청구금액, 코드 정보를 제공합니다."

  patient_sample:
    name: "환자표본"
    description: "연구자를 위한 환자 표본 데이터 제공"
    weight: 12
    topics:
      - id: "sample_types"
        name: "환자표본 종류"
        keywords: ["전체표본", "입원표본", "고령표본", "소아청소년표본"]
        core_qa:
          - q: "환자표본 데이터에는 어떤 종류가 있나요?"
            a: "HIRA 환자표본은 4가지 유형이 있습니다: 1) 전체 표본, 2) 입원 표본, 3) 고령 표본, 4) 소아청소년 표본. 연구 목적에 따라 선택하여 신청할 수 있습니다."
          - q: "환자표본과 맞춤형 연구의 차이는?"
            a: "환자표본은 미리 구축된 표본 데이터셋을 제공하며, 맞춤형 연구는 연구자가 원하는 조건으로 데이터를 추출하여 분석 환경을 제공합니다."

      - id: "sample_application"
        name: "환자표본 신청"
        keywords: ["표본신청", "데이터셋신청", "IRB", "연구승인"]
        core_qa:
          - q: "환자표본 데이터 신청 방법은?"
            a: "보건의료빅데이터개방시스템(opendata.hira.or.kr)에 로그인 후 '환자표본 > 환자데이터셋 신청' 메뉴에서 신청합니다. IRB 승인서, 연구계획서 등 제출서류가 필요합니다."
          - q: "환자표본 신청 자격요건은?"
            a: "연구 목적으로 데이터를 활용하는 국내 연구자(대학, 의료기관, 연구소 소속)가 신청할 수 있습니다. 기관 IRB 승인이 필수적으로 필요합니다."
          - q: "IRB 승인이 왜 필요한가요?"
            a: "IRB(기관생명윤리위원회) 승인은 연구가 윤리적으로 적절한지 검토하는 과정입니다. 환자 정보 보호와 연구 윤리를 보장하기 위해 반드시 필요합니다."

      - id: "sample_data_structure"
        name: "환자표본 데이터 구조"
        keywords: ["테이블구조", "명세서", "진료내역", "상병내역"]
        core_qa:
          - q: "환자표본 데이터는 어떤 테이블로 구성되나요?"
            a: "환자표본은 명세서일반내역, 원내진료내역, 전체상병내역, 원외처방내역, 요양기관정보 등의 테이블로 구성됩니다. 각 테이블은 키값으로 연결됩니다."
          - q: "환자표본 데이터 규모는 얼마나 되나요?"
            a: "환자표본 데이터는 전국민의 약 2-3% 표본으로 구성되며, 연간 수억 건의 진료 기록이 포함됩니다. 연구 목적에 따라 기간과 조건을 선택할 수 있습니다."

  customized_research:
    name: "맞춤형 연구"
    description: "연구자 맞춤형 데이터 분석 환경 제공"
    weight: 14
    topics:
      - id: "research_overview"
        name: "맞춤형 연구 개요"
        keywords: ["맞춤형분석", "연구분석", "빅데이터센터"]
        core_qa:
          - q: "맞춤형 연구분석 서비스란?"
            a: "맞춤형 연구분석은 연구자가 원하는 조건(질병, 연령, 지역 등)으로 데이터를 추출하여 HIRA 빅데이터센터 또는 원격분석 환경에서 직접 분석할 수 있는 서비스입니다."
          - q: "환자표본과 맞춤형 연구의 장단점은?"
            a: "환자표본은 미리 구축된 데이터로 빠르게 이용 가능하지만, 맞춤형 연구는 연구자가 필요한 변수와 조건을 직접 설정할 수 있어 유연성이 높습니다."

      - id: "remote_analysis"
        name: "원격분석 접속"
        keywords: ["원격분석", "원격접속", "SAS-Studio", "R-Studio"]
        core_qa:
          - q: "원격분석 접속이 무엇인가요?"
            a: "원격분석 접속은 연구자가 자신의 PC에서 HIRA 빅데이터 분석 서버에 접속하여 데이터를 분석할 수 있는 서비스입니다. SAS-Studio, R-Studio 환경을 제공합니다."
          - q: "원격분석 접속 신청 방법은?"
            a: "보건의료빅데이터개방시스템에서 '맞춤형 연구분석 > 원격분석 신청'을 통해 신청합니다. 연구계획서, IRB 승인서, 보안서약서 등이 필요합니다."
          - q: "SAS-Studio와 R-Studio 중 어떤 것을 선택해야 하나요?"
            a: "SAS는 통계분석과 데이터 처리에 강력하며, R은 오픈소스로 다양한 패키지와 시각화를 지원합니다. 연구자의 분석 목적과 익숙한 도구에 따라 선택하면 됩니다."

      - id: "bigdata_center"
        name: "빅데이터 분석센터"
        keywords: ["분석센터", "센터방문", "온사이트"]
        core_qa:
          - q: "빅데이터 분석센터는 어디에 있나요?"
            a: "HIRA 빅데이터 분석센터는 원주본원(2석)과 서울본부(2석)에 있습니다. 사전 신청 후 방문하여 분석 환경을 이용할 수 있습니다."
          - q: "분석센터와 원격분석의 차이는?"
            a: "분석센터는 HIRA 사무실을 직접 방문하여 분석하는 방식이고, 원격분석은 연구자의 PC에서 접속하여 분석하는 방식입니다. 데이터는 동일하며, 편의성에 차이가 있습니다."

      - id: "analysis_practice"
        name: "분석연습 접속"
        keywords: ["분석연습", "SAS연습", "R연습", "실습"]
        core_qa:
          - q: "분석연습 접속 서비스란?"
            a: "분석연습 접속은 실제 데이터가 아닌 샘플 데이터로 SAS-Studio, R-Studio를 연습할 수 있는 서비스입니다. 데이터 신청 전 분석 환경을 미리 익힐 수 있습니다."

  cdm:
    name: "공통데이터모델(CDM)"
    description: "표준화된 CDM 형식의 빅데이터 제공"
    weight: 13
    topics:
      - id: "cdm_overview"
        name: "CDM 개요"
        keywords: ["공통데이터모델", "OMOP-CDM", "표준화"]
        core_qa:
          - q: "CDM(공통데이터모델)이란 무엇인가요?"
            a: "CDM(Common Data Model)은 서로 다른 의료기관의 데이터를 표준화된 형식으로 변환한 데이터 모델입니다. 국제 표준 OMOP-CDM을 따라 다기관 연구가 가능합니다."
          - q: "OMOP-CDM 표준이란?"
            a: "OMOP-CDM은 국제적으로 가장 널리 사용되는 의료 데이터 표준입니다. 용어, 코드, 테이블 구조를 통일하여 전 세계 의료 데이터를 통합 분석할 수 있게 합니다."
          - q: "CDM과 일반 환자표본의 차이는?"
            a: "일반 환자표본은 HIRA 원시 청구 데이터 형식이며, CDM은 OMOP 표준으로 변환한 데이터입니다. CDM은 국제 연구나 다기관 연구에 적합합니다."

      - id: "cdm_data_types"
        name: "CDM 데이터 종류"
        keywords: ["전국민DB", "표본DB", "CDM데이터셋"]
        core_qa:
          - q: "HIRA CDM 데이터에는 어떤 종류가 있나요?"
            a: "HIRA CDM은 2가지 유형이 있습니다: 1) 전국민DB (2013-2022년, 10년간 전 국민 데이터), 2) 표본DB (2018-2022년, 전 국민의 20% 약 1천만 명 표본)."
          - q: "전국민DB와 표본DB 중 어떤 것을 선택해야 하나요?"
            a: "희귀질환이나 특정 집단 연구는 전국민DB가 적합하며, 일반적인 질환 연구는 표본DB로도 충분합니다. 분석 부담과 연구 목적을 고려하여 선택하면 됩니다."

      - id: "cdm_application"
        name: "CDM 신청 방법"
        keywords: ["CDM신청", "상시신청", "CDM분석센터"]
        core_qa:
          - q: "CDM 데이터 신청 방법은?"
            a: "2025년 2월부터 상시 신청이 가능합니다. opendata.hira.or.kr에서 신청하거나 cdm@hira.or.kr로 이메일 신청할 수 있습니다. IRB 승인서, 연구계획서 등이 필요합니다."
          - q: "CDM 신청 자격요건은?"
            a: "심평원 CDM 데이터 활용을 원하고 소속기관(대학, 의료기관 등)에 CDM을 보유한 국내 연구자가 신청할 수 있습니다."
          - q: "CDM 분석센터는 어디에 있나요?"
            a: "CDM 분석센터는 원주본원(2석)과 서울본부(2석)에 있습니다. cdm@hira.or.kr로 사전 신청 후 방문하여 이용할 수 있습니다."

      - id: "cdm_analysis"
        name: "CDM 분석 도구"
        keywords: ["ATLAS", "R패키지", "OHDSI"]
        core_qa:
          - q: "CDM 데이터는 어떤 도구로 분석하나요?"
            a: "CDM 데이터는 ATLAS(웹 기반 분석 도구), R 패키지(DatabaseConnector, SqlRender 등), OHDSI 도구들을 사용하여 분석할 수 있습니다."
          - q: "ATLAS란 무엇인가요?"
            a: "ATLAS는 OMOP-CDM 데이터를 웹 브라우저에서 시각적으로 분석할 수 있는 도구입니다. 코딩 없이 코호트를 정의하고 통계를 조회할 수 있습니다."

  medical_imaging:
    name: "의료영상"
    description: "AI 학습용 의료영상 데이터 제공"
    weight: 10
    topics:
      - id: "imaging_overview"
        name: "의료영상 개요"
        keywords: ["의료영상", "MRI", "CT", "X-ray", "DICOM"]
        core_qa:
          - q: "HIRA 의료영상 데이터는 어떤 것인가요?"
            a: "HIRA 의료영상 데이터는 MRI, CT, X-ray 등의 의료영상과 판독 정보를 포함한 데이터입니다. 인공지능 의료영상 분석 연구 및 개발에 활용할 수 있습니다."
          - q: "의료영상 데이터에는 어떤 질환이 포함되나요?"
            a: "뇌동맥류, 척추측만, 무릎슬관절염 등 9개 질환에 대해 총 25개의 원본·학습 데이터셋이 제공됩니다."

      - id: "imaging_application"
        name: "의료영상 신청"
        keywords: ["영상데이터신청", "GPU서버", "딥러닝"]
        core_qa:
          - q: "의료영상 데이터 신청 방법은?"
            a: "opendata.hira.or.kr에서 신청 후, HIRA 빅데이터 분석센터를 방문하여 이용할 수 있습니다. 데이터 반출은 불가하며, 센터 내 GPU 서버에서 분석합니다."
          - q: "의료영상 데이터를 다운로드할 수 있나요?"
            a: "의료영상 데이터는 개인정보 보호를 위해 반출이 불가합니다. HIRA 빅데이터 분석센터 내 고성능 GPU 서버에서만 분석 및 모델 학습이 가능합니다."
          - q: "GPU 서버 사양은 어떻게 되나요?"
            a: "HIRA 빅데이터 분석센터에는 딥러닝용 고성능 GPU 서버가 구축되어 있습니다. TensorFlow, PyTorch 등 주요 프레임워크가 설치되어 있습니다."

      - id: "imaging_ai"
        name: "AI 모델 개발"
        keywords: ["인공지능", "딥러닝", "영상판독AI", "의료AI"]
        core_qa:
          - q: "의료영상 AI 모델 개발 절차는?"
            a: "1) 데이터 신청 및 승인, 2) 분석센터 방문, 3) 데이터 탐색 및 전처리, 4) AI 모델 학습, 5) 모델 평가 및 검증 순으로 진행합니다. 모델은 반출 가능합니다."
          - q: "개발한 AI 모델을 가져갈 수 있나요?"
            a: "네, 학습된 AI 모델(가중치 파일)은 개인정보가 포함되지 않으므로 반출이 가능합니다. 단, 원본 영상 데이터는 반출할 수 없습니다."

  data_linkage:
    name: "데이터 결합"
    description: "가명정보 결합 서비스 제공"
    weight: 9
    topics:
      - id: "linkage_overview"
        name: "데이터 결합 개요"
        keywords: ["가명정보", "데이터결합", "결합전문기관"]
        core_qa:
          - q: "데이터 결합 서비스란 무엇인가요?"
            a: "데이터 결합은 서로 다른 기관의 가명정보를 결합전문기관(HIRA)에서 안전하게 결합하여 연구에 활용할 수 있도록 하는 서비스입니다."
          - q: "가명정보란 무엇인가요?"
            a: "가명정보는 개인을 식별할 수 없도록 이름, 주민등록번호 등을 삭제하거나 대체한 정보입니다. 통계, 연구 목적으로 활용이 가능합니다."
          - q: "HIRA가 결합전문기관인가요?"
            a: "네, HIRA는 보건복지부가 지정한 결합전문기관으로, 보건의료 분야 가명정보를 안전하게 결합하는 역할을 수행합니다."

      - id: "linkage_application"
        name: "결합 신청 방법"
        keywords: ["결합신청", "결합절차", "심의위원회"]
        core_qa:
          - q: "데이터 결합 신청 방법은?"
            a: "온라인(opendata.hira.or.kr) 또는 오프라인(방문, 우편, 팩스)으로 신청할 수 있습니다. 결합신청서, 사업자등록증, 가명정보 적정성 검토 서류 등이 필요합니다."
          - q: "데이터 결합 승인 기간은 얼마나 걸리나요?"
            a: "결합신청 접수 후 21일 이내에 심의위원회가 개최되며, 심의 결과에 따라 승인 여부가 결정됩니다."
          - q: "어떤 데이터와 결합할 수 있나요?"
            a: "HIRA 진료 데이터와 타 기관(통계청, 국민건강보험공단 등)의 가명정보를 결합할 수 있습니다. 연구 목적과 필요성이 인정되어야 합니다."

      - id: "linkage_security"
        name: "결합 보안"
        keywords: ["개인정보보호", "결합안전성", "보안서약"]
        core_qa:
          - q: "데이터 결합 시 개인정보는 안전한가요?"
            a: "결합 과정에서 개인식별자는 별도 암호화되며, 결합 후에는 삭제됩니다. 결합전문기관(HIRA)이 법적 절차와 기술적 보안 조치를 통해 안전성을 보장합니다."
          - q: "결합 데이터 활용 시 주의사항은?"
            a: "결합 데이터는 승인된 연구 목적으로만 사용해야 하며, 제3자 제공이나 목적 외 사용이 금지됩니다. 보안서약서를 준수해야 합니다."

  customized_anonymous_stats:
    name: "맞춤형 익명통계"
    description: "연구자 맞춤 익명통계 제공"
    weight: 8
    topics:
      - id: "anonymous_stats_overview"
        name: "맞춤형 익명통계 개요"
        keywords: ["익명통계", "맞춤통계", "통계분석"]
        core_qa:
          - q: "맞춤형 익명통계란 무엇인가요?"
            a: "맞춤형 익명통계는 연구자가 필요한 통계 항목과 조건을 지정하면, HIRA가 개인식별이 불가능한 집계 통계를 생성하여 제공하는 서비스입니다."
          - q: "익명통계와 가명정보의 차이는?"
            a: "익명통계는 집계된 통계 수치로 개인 식별이 원천적으로 불가능하며, 가명정보는 개인 단위 데이터가 포함되어 있으나 식별자가 삭제된 데이터입니다."
          - q: "맞춤형 익명통계는 어떤 경우에 활용하나요?"
            a: "특정 질병의 유병률, 진료비 평균, 지역별 분포 등 집계 통계만 필요한 연구나 정책 수립에 활용됩니다. IRB 승인이 불필요할 수 있습니다."

      - id: "anonymous_stats_application"
        name: "익명통계 신청"
        keywords: ["통계신청", "통계제공"]
        core_qa:
          - q: "맞춤형 익명통계 신청 방법은?"
            a: "opendata.hira.or.kr에서 '맞춤형 익명통계' 메뉴를 통해 신청합니다. 통계 항목, 분석 조건, 활용 목적을 명시하여 신청하면 됩니다."
          - q: "맞춤형 익명통계 신청 자격은?"
            a: "연구자, 정책 담당자, 일반 국민 누구나 신청할 수 있습니다. 개인식별이 불가능한 통계이므로 IRB 승인이 필요하지 않은 경우가 많습니다."

  service_guide:
    name: "서비스 소개/고객지원"
    description: "용어설명, 코드조회, 교육자료 등"
    weight: 11
    topics:
      - id: "code_lookup"
        name: "코드조회"
        keywords: ["상병코드", "KCD코드", "요양기관코드", "지역코드"]
        core_qa:
          - q: "상병코드는 어떻게 조회하나요?"
            a: "상병코드(KCD 코드)는 '서비스 소개 > 용어설명 > 코드조회' 메뉴에서 확인할 수 있습니다. 질병명이나 코드로 검색 가능하며, 4단 상병코드까지 조회됩니다."
          - q: "KCD 코드가 뭔가요?"
            a: "KCD(Korean Standard Classification of Diseases)는 한국표준질병사인분류 코드입니다. 질병, 사망 및 각종 보건 문제를 분류하는 국제 표준 체계로, HIRA 데이터에서 진단명을 나타낼 때 사용됩니다."
          - q: "요양기관 코드는 어디서 확인하나요?"
            a: "'서비스 소개 > 용어설명 > 코드조회' 메뉴에서 조회할 수 있습니다. 의료기관 종별(상급종합병원, 종합병원, 병원, 의원 등) 코드와 개별 요양기관 고유번호를 검색할 수 있습니다."
          - q: "지역코드 조회 방법"
            a: "코드조회 메뉴에서 시도 및 시군구 코드를 확인할 수 있습니다. 예: 서울특별시(11), 부산광역시(26) 등. 의료이용 지역 분석 시 필요합니다."

      - id: "terminology"
        name: "용어설명"
        keywords: ["의료용어", "청구용어", "통계용어"]
        core_qa:
          - q: "명세서일반내역 테이블에는 어떤 정보가 있나요?"
            a: "명세서일반내역에는 환자 기본 정보(연령, 성별, 지역), 요양기관 정보(종별, 지역), 진료일자, 총진료비, 본인부담금, 진료과목 등이 포함됩니다."
          - q: "원내진료내역 테이블 구조"
            a: "원내진료내역은 병원에서 발생한 진료행위, 약제, 치료재료 내역을 담고 있습니다. 행위코드, 약품코드, EDI 코드, 1회 투약량, 총 투여일수, 금액 등이 포함됩니다."
          - q: "전체상병내역은 뭔가요?"
            a: "전체상병내역은 환자의 진단 정보를 담은 테이블입니다. 주상병(주진단), 부상병(부진단)이 모두 포함되며, 상병코드(KCD)와 상병명이 기록됩니다."
          - q: "원외처방내역 테이블이란?"
            a: "원외처방내역은 병원에서 처방전을 발급받아 약국에서 조제한 내역입니다. 약품코드, 1회 투약량, 총 투여일수, 조제금액 등이 포함됩니다."
          - q: "요양기관정보 테이블 내용"
            a: "요양기관정보는 병원, 의원, 약국 등의 기본 정보를 담고 있습니다. 요양기관 기호, 명칭, 종별, 소재지, 설립구분, 진료과목, 병상수 등이 포함됩니다."

      - id: "educational_materials"
        name: "교육자료"
        keywords: ["교육영상", "분석가이드", "매뉴얼", "브리프"]
        core_qa:
          - q: "HIRA 빅데이터 교육자료는 어디서 볼 수 있나요?"
            a: "'고객지원 > 자료실 > HIRA 빅데이터 분석 교육자료' 메뉴에서 교육 영상, 분석 가이드, 매뉴얼을 다운로드할 수 있습니다."
          - q: "HIRA 빅데이터 브리프란?"
            a: "HIRA 빅데이터 브리프는 정기적으로 발간되는 분석 사례집으로, 빅데이터를 활용한 연구 사례와 분석 방법을 소개합니다."
          - q: "빅데이터 분석 교육은 언제 하나요?"
            a: "HIRA는 연 2회(상반기, 하반기) 대국민 빅데이터 분석 교육을 개최합니다. 공지사항에서 교육 일정을 확인하고 신청할 수 있습니다."

      - id: "general_inquiry"
        name: "일반 문의"
        keywords: ["회원가입", "로그인", "문의처", "연락처"]
        core_qa:
          - q: "보건의료빅데이터개방시스템 회원가입 방법은?"
            a: "opendata.hira.or.kr 메인 페이지에서 '회원가입' 버튼을 클릭하여 가입할 수 있습니다. 본인 인증 후 이메일, 소속기관 정보를 입력하면 됩니다."
          - q: "HIRA 빅데이터 문의처는?"
            a: "빅데이터전략부(033-739-1041, 1088), CDM 담당(cdm@hira.or.kr), 고객센터(1644-2000)로 문의할 수 있습니다."
          - q: "로그인이 안 될 때는?"
            a: "비밀번호를 잊었다면 '비밀번호 찾기'를 이용하거나, 고객센터(1644-2000)로 문의하시기 바랍니다. 회원가입 시 등록한 이메일로 인증이 필요합니다."
          - q: "HIRA 데이터 규모는 얼마나 되나요?"
            a: "HIRA 데이터는 약 3조 건, 200TB 규모입니다. 건강보험, 의료급여, 자동차보험의 진료 내역이 모두 포함되어 있으며, 우리나라 전 국민의 의료이용 정보를 담고 있습니다."
