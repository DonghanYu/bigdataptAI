# 질문-답변 템플릿
# 100개 이상의 질문 패턴과 답변 템플릿

question_patterns:
  # 기본 질문 패턴 (20개)
  basic:
    - "{topic} 어떻게 하나요?"
    - "{topic} 방법 알려주세요"
    - "{topic}하려면 어떻게 해야 하나요?"
    - "{topic}은 어떻게 하는 건가요?"
    - "{topic} 좀 알려주세요"
    - "{topic}에 대해 설명해주세요"
    - "{topic} 어디서 하나요?"
    - "{topic} 가능한가요?"
    - "{topic} 할 수 있나요?"
    - "{topic} 되나요?"
    - "{topic}에 대해 궁금합니다"
    - "{topic}은 무엇인가요?"
    - "{topic} 뭔가요?"
    - "{topic}이란?"
    - "{topic}에 대해 알고 싶어요"
    - "{topic} 관련 정보 주세요"
    - "{topic}은 어디에 있나요?"
    - "{topic} 어디서 찾나요?"
    - "{topic} 찾는 방법"
    - "{topic} 확인 방법"

  # 검색 관련 (15개)
  search:
    - "{keyword} 데이터 어떻게 찾나요?"
    - "{keyword} 관련 데이터셋 검색 방법"
    - "{keyword} 데이터 어디서 다운받나요?"
    - "{keyword} 통계 자료 어디 있나요?"
    - "{keyword} 정보 찾고 싶어요"
    - "{keyword}에 대한 데이터 있나요?"
    - "{keyword} 데이터셋 추천해주세요"
    - "{keyword} 자료 검색하는 법"
    - "{keyword} 관련해서 어떤 데이터가 있나요?"
    - "{keyword} 최신 데이터 어디서 구하나요?"
    - "{keyword} 데이터 찾는 팁 있나요?"
    - "{keyword} 검색 시 필터 사용법"
    - "{keyword} 카테고리에서 찾는 방법"
    - "{keyword} 기관 데이터 조회"
    - "{keyword} 인기 데이터셋은 뭐가 있나요?"

  # 사용법 질문 (15개)
  howto:
    - "{action} 어떻게 하나요?"
    - "{action}하는 방법 알려주세요"
    - "{action} 절차가 어떻게 되나요?"
    - "{action} 단계별로 설명해주세요"
    - "{action}할 때 주의사항"
    - "{action}하면서 문제가 생겼어요"
    - "{action}이 안 되는데요"
    - "{action} 실패했어요"
    - "{action} 오류 해결 방법"
    - "{action} 빠르게 하는 법"
    - "{action} 효율적으로 하는 방법"
    - "{action} 처음 해보는데 도움 필요해요"
    - "{action} 잘 하는 팁"
    - "{action} 여러 개 한번에 하기"
    - "{action} 자동화 가능한가요?"

  # API 관련 (12개)
  api:
    - "API 키 어떻게 발급받나요?"
    - "API 사용 방법 알려주세요"
    - "API 호출 제한이 있나요?"
    - "API 문서 어디서 보나요?"
    - "API 에러 코드 {code} 무슨 의미인가요?"
    - "API로 {data} 가져오는 법"
    - "{language}에서 API 사용 예제"
    - "API 인증 어떻게 하나요?"
    - "API 응답 형식은 뭔가요?"
    - "API 파라미터 설명"
    - "API 테스트는 어떻게 하나요?"
    - "API 사용량 제한 확인 방법"

  # 데이터 관련 (15개)
  data:
    - "데이터 다운로드 어떻게 하나요?"
    - "데이터 용량이 너무 큰데 어떡하죠?"
    - "데이터 형식 변환 가능한가요?"
    - "데이터 갱신 주기는 얼마나 되나요?"
    - "데이터 최신 버전 어디서 받나요?"
    - "데이터 품질은 어떻게 확인하나요?"
    - "데이터 컬럼 설명 어디 있나요?"
    - "데이터 샘플 먼저 볼 수 있나요?"
    - "데이터 상업적으로 사용 가능한가요?"
    - "데이터 출처 표시 어떻게 하나요?"
    - "데이터 인코딩이 깨지는데요"
    - "데이터 일부만 다운로드 가능한가요?"
    - "데이터 이력 관리 되나요?"
    - "데이터 메타데이터는 뭔가요?"
    - "데이터 라이센스 확인 방법"

  # 문제 해결 (10개)
  troubleshooting:
    - "로그인이 안 되는데 어떻게 하나요?"
    - "비밀번호를 잊어버렸어요"
    - "다운로드가 중단됐어요"
    - "파일이 안 열려요"
    - "검색이 안 돼요"
    - "화면이 안 보여요"
    - "오류 메시지가 떠요"
    - "접속이 안 되는데요"
    - "속도가 너무 느려요"
    - "이전 버전 데이터는 어디 있나요?"

  # 정책/제도 (10개)
  policy:
    - "이용 약관 어디서 보나요?"
    - "개인정보처리방침 확인하고 싶어요"
    - "저작권 정책이 어떻게 되나요?"
    - "상업적 이용이 가능한가요?"
    - "2차 저작물 만들어도 되나요?"
    - "출처 표시 의무 있나요?"
    - "데이터 제공 요청 방법"
    - "이용 제한 사항이 있나요?"
    - "해외에서도 이용 가능한가요?"
    - "법적 책임은 어떻게 되나요?"

  # 계정/회원 (8개)
  account:
    - "회원가입 어떻게 하나요?"
    - "로그인이 안 되는데요"
    - "회원정보 수정 방법"
    - "비밀번호 변경하고 싶어요"
    - "회원 탈퇴는 어떻게 하나요?"
    - "아이디 찾기 방법"
    - "이메일 인증 안 왔어요"
    - "여러 계정 만들 수 있나요?"

# 답변 템플릿
answer_templates:
  # 검색 관련 답변
  search_basic:
    - "빅데이터개방포털에서 {keyword} 데이터를 검색하시려면 메인 화면 상단의 통합검색창에 '{keyword}'를 입력하시면 됩니다. 또는 '데이터 찾기' 메뉴에서 카테고리별로 탐색할 수 있습니다."
    - "{keyword} 관련 데이터는 포털 상단 검색창에서 키워드 검색이 가능합니다. 고급검색 기능을 이용하시면 기관별, 형식별, 갱신주기별로 필터링하여 원하는 데이터를 더 정확하게 찾을 수 있습니다."
    - "{keyword} 데이터셋을 찾으시려면: 1) 메인 화면 검색창에 '{keyword}' 입력, 2) 검색 결과에서 '필터' 기능으로 조건 설정, 3) 원하는 데이터셋 선택하여 상세정보 확인하시면 됩니다."

  search_advanced:
    - "고급 검색 기능은 검색창 우측의 '고급검색' 버튼을 클릭하시면 이용할 수 있습니다. 제공기관, 파일형식, 갱신주기, 데이터 기간 등의 조건을 설정하여 정확한 데이터를 찾을 수 있습니다."
    - "검색 필터 기능을 활용하면 검색 결과를 효율적으로 정제할 수 있습니다. 왼쪽 필터 패널에서 카테고리, 기관, 형식, 라이센스 등의 조건을 선택하여 적용하세요."

  api_key:
    - "API 키는 다음과 같이 발급받으실 수 있습니다: 1) 포털 로그인, 2) 마이페이지 > 'API 키 관리' 메뉴 접속, 3) '신규 발급' 버튼 클릭, 4) 이용 목적 입력 후 신청하시면 즉시 발급됩니다."
    - "API 키 발급은 회원가입 후 이용 가능합니다. 마이페이지의 'API 키 관리' 메뉴에서 발급 신청하시면 자동으로 생성되며, 하루 호출 제한은 기본 1,000건입니다."

  api_usage:
    - "API 사용 방법: 1) API 키 발급, 2) API 문서에서 엔드포인트 확인, 3) 요청 URL에 인증키와 파라미터 포함하여 호출, 4) JSON 또는 XML 형식으로 응답 수신. 자세한 내용은 'API 가이드' 문서를 참조하세요."
    - "{language} 언어에서 API를 사용하시려면: requests 라이브러리를 이용하여 GET/POST 요청을 보내고, 헤더에 API 키를 포함하시면 됩니다. 포털의 'API 샘플 코드' 페이지에서 예제를 확인할 수 있습니다."

  download_basic:
    - "데이터 다운로드 방법: 1) 원하는 데이터셋 검색, 2) 데이터셋 상세페이지 접속, 3) '다운로드' 버튼 클릭, 4) 파일 형식 선택(CSV, JSON, XML 등), 5) 다운로드 시작. 회원가입 없이도 대부분의 데이터 다운로드가 가능합니다."
    - "데이터는 데이터셋 상세 페이지에서 무료로 다운로드하실 수 있습니다. 파일 형식(CSV, JSON, Excel 등)을 선택하여 다운받으시면 되며, 대용량 파일의 경우 분할 다운로드를 지원합니다."

  download_bulk:
    - "대용량 데이터 다운로드 시에는 '분할 다운로드' 기능을 이용하시거나, API를 통한 자동 다운로드를 권장합니다. 또한 '데이터 세트' 기능으로 여러 데이터를 묶어서 한 번에 다운로드할 수 있습니다."
    - "여러 데이터를 한번에 다운로드하시려면: 1) 원하는 데이터셋에 '관심 데이터' 추가, 2) 마이페이지 > '관심 데이터' 메뉴, 3) '일괄 다운로드' 버튼 클릭하시면 됩니다."

  metadata:
    - "메타데이터는 데이터에 대한 설명 정보입니다. 데이터셋 상세페이지에서 확인할 수 있으며, 제공기관, 갱신주기, 데이터 형식, 컬럼 설명, 라이센스 정보 등을 포함합니다."
    - "데이터셋의 메타정보는 상세 페이지의 '데이터셋 정보' 탭에서 확인하실 수 있습니다. 컬럼별 설명, 데이터 타입, 샘플 데이터, 제공 기간 등의 정보가 제공됩니다."

  license_commercial:
    - "대부분의 공공데이터는 '공공누리' 라이센스가 적용되어 상업적 이용이 가능합니다. 단, 각 데이터셋의 상세페이지에서 라이센스 유형을 반드시 확인하시고, 출처 표시 등의 이용 조건을 준수하셔야 합니다."
    - "상업적 이용 가능 여부는 데이터셋별로 다르므로 해당 데이터의 '라이센스 정보'를 확인하세요. 공공누리 1~4유형에 따라 이용 조건이 다르며, 대부분 출처 표시 시 영리 목적으로도 사용 가능합니다."

  license_attribution:
    - "데이터 출처 표시는 다음과 같이 해주세요: '본 데이터는 [제공기관명]의 [데이터셋명]을 활용하였습니다.' 형식으로 명시하시면 됩니다. 데이터셋 상세페이지에 권장 인용 형식이 안내되어 있습니다."
    - "출처 표시 방법: 데이터 제공기관과 데이터셋명을 명확히 표기하고, 가능하면 데이터셋 URL도 함께 제공하세요. 예시: '자료출처: 행정안전부 빅데이터개방포털(www.bigdata.go.kr)'"

  update_cycle:
    - "데이터 갱신 주기는 데이터셋 상세페이지의 '데이터셋 정보' 섹션에서 확인하실 수 있습니다. 실시간, 일별, 주별, 월별, 분기별, 연별 등 데이터셋마다 갱신 주기가 다르며, 최종 갱신일도 함께 표시됩니다."
    - "갱신 주기는 각 데이터셋의 메타정보에 명시되어 있습니다. 일부 데이터는 실시간 업데이트되며, 대부분은 월 단위 또는 분기 단위로 갱신됩니다. API를 통해 최신 데이터를 자동으로 가져올 수도 있습니다."

  quality:
    - "데이터 품질은 '데이터 품질 등급'으로 확인할 수 있습니다. 1등급(최우수)부터 5등급까지 있으며, 정확성, 완전성, 일관성, 적시성 등을 종합 평가한 결과입니다. 데이터셋 상세페이지에 표시됩니다."
    - "품질이 검증된 데이터를 찾으시려면 검색 필터에서 '품질 등급'을 1~2등급으로 설정하거나, '품질인증' 데이터만 보기 옵션을 선택하세요."

  format:
    - "제공되는 파일 형식은 CSV, JSON, XML, Excel(XLSX), PDF 등 다양합니다. 데이터셋 상세페이지에서 원하는 형식을 선택하여 다운로드할 수 있으며, API를 통해서는 주로 JSON 또는 XML 형식으로 제공됩니다."
    - "데이터 형식 변환은 다운로드 시 선택 가능합니다. 원본이 CSV라도 JSON이나 Excel로 변환하여 받을 수 있는 경우가 많습니다. '형식 변환' 옵션을 확인해보세요."

  encoding:
    - "파일 인코딩이 깨지는 경우 UTF-8 형식으로 다시 다운로드하거나, 엑셀에서 여는 경우 '데이터 가져오기' 기능을 이용해 인코딩을 UTF-8로 지정하여 열어보세요. 메모장에서 열어 '다른 이름으로 저장' 시 UTF-8 인코딩으로 저장하는 방법도 있습니다."
    - "한글이 깨지는 문제는 대부분 인코딩 때문입니다. CSV 파일을 Excel에서 바로 열지 마시고, '데이터 > 텍스트/CSV 가져오기'에서 파일 원본을 'UTF-8'로 선택하여 가져오세요."

  visualization:
    - "데이터 시각화 기능은 '분석 도구' 메뉴에서 이용할 수 있습니다. 차트 생성기를 사용하면 막대, 선, 원형, 지도 등 다양한 형태로 데이터를 시각화할 수 있으며, 대시보드 형태로 저장 및 공유도 가능합니다."
    - "포털에서 제공하는 시각화 도구로 간단한 차트를 즉시 만들 수 있습니다. 데이터셋 상세페이지에서 '시각화' 탭을 선택하거나, '분석 도구' 메뉴의 차트 메이커를 이용하세요."

  tools:
    - "포털에서 제공하는 분석 도구는 다음과 같습니다: 1) 데이터 시각화 도구, 2) SQL 쿼리 도구, 3) 통계 분석 도구, 4) 지도 시각화 도구, 5) 대시보드 생성기. '분석 도구' 메뉴에서 이용하실 수 있습니다."
    - "분석 도구 메뉴에는 엑셀 형식의 피벗 테이블, 차트 생성, 지도 매핑, 통계 계산 등 다양한 기능이 있습니다. 별도 프로그램 설치 없이 웹에서 바로 사용 가능합니다."

  case:
    - "우수 활용 사례는 '활용 사례' 메뉴에서 확인하실 수 있습니다. 앱 개발, 연구 논문, 정책 수립, 창업 등 다양한 분야의 사례가 소개되어 있으며, 수상작과 인기 사례를 필터링하여 볼 수 있습니다."
    - "공공데이터를 활용한 성공 사례를 보시려면 '활용 사례' 페이지를 방문하세요. 분야별, 유형별로 검색 가능하며, 각 사례마다 활용 데이터셋과 구현 방법이 상세히 설명되어 있습니다."

  account_join:
    - "회원가입은 메인 화면 우측 상단의 '회원가입' 버튼을 클릭하시면 됩니다. 이메일 또는 SNS(네이버, 카카오, 구글) 계정으로 간편하게 가입할 수 있으며, 본인 인증 없이도 대부분의 기능을 이용하실 수 있습니다."
    - "회원가입 절차: 1) '회원가입' 버튼 클릭, 2) 이메일 또는 SNS 계정 선택, 3) 기본 정보 입력, 4) 이용약관 동의, 5) 이메일 인증, 6) 가입 완료. 약 3분 정도 소요됩니다."

  account_login:
    - "로그인이 안 되는 경우: 1) 아이디/비밀번호 확인, 2) Caps Lock 확인, 3) 쿠키 및 캐시 삭제 후 재시도, 4) 다른 브라우저로 시도. 그래도 안 되면 '비밀번호 찾기'를 이용하거나 고객센터(1234-5678)로 문의하세요."
    - "로그인 문제 해결 방법: 비밀번호를 잊으셨다면 '비밀번호 찾기'를 클릭하여 이메일로 재설정 링크를 받으실 수 있습니다. 계정이 잠긴 경우 1:1 문의를 통해 해제 요청하세요."

  account_password:
    - "비밀번호 찾기/변경: 로그인 화면의 '비밀번호 찾기' 클릭 > 가입 이메일 입력 > 이메일로 받은 링크 클릭 > 새 비밀번호 설정. 로그인 상태에서는 마이페이지에서 직접 변경할 수 있습니다."
    - "비밀번호 변경은 마이페이지 > '회원정보 수정' > '비밀번호 변경'에서 가능합니다. 현재 비밀번호 입력 후 새 비밀번호를 설정하시면 즉시 적용됩니다."

  support_inquiry:
    - "1:1 문의는 '고객지원' > '1:1 문의하기' 메뉴를 이용하세요. 로그인 후 질문 유형 선택, 제목과 내용 작성 후 제출하시면 평균 1~2 영업일 내에 답변을 받으실 수 있습니다."
    - "문의 사항이 있으시면 '고객센터' 메뉴의 1:1 문의 게시판을 이용하시거나, 대표 전화(1234-5678)로 연락 주시면 됩니다. 운영시간은 평일 09:00~18:00입니다."

  faq:
    - "자주 묻는 질문은 '고객지원' > 'FAQ' 메뉴에서 확인하실 수 있습니다. 회원가입, 데이터 다운로드, API 사용, 오류 해결 등 주요 주제별로 분류되어 있어 빠르게 답변을 찾을 수 있습니다."
    - "FAQ 페이지에서 키워드 검색 기능을 이용하시면 원하는 질문을 빠르게 찾을 수 있습니다. 주제별 분류도 제공되므로 관련 카테고리를 선택하여 탐색하세요."

  notice:
    - "공지사항은 메인 화면 하단 또는 '고객지원' > '공지사항' 메뉴에서 확인할 수 있습니다. 시스템 점검, 신규 데이터 추가, 정책 변경 등 중요한 소식을 알려드립니다."
    - "최신 공지사항은 포털 메인 페이지 하단의 '공지사항' 섹션에서 확인하실 수 있습니다. 중요 공지는 팝업으로 안내되며, 이메일 알림 설정도 가능합니다."

  error:
    - "오류가 발생한 경우: 1) 페이지 새로고침(F5), 2) 브라우저 캐시 삭제, 3) 다른 브라우저로 시도, 4) 쿠키 허용 확인. 지속되면 오류 메시지와 함께 '오류 신고' 메뉴를 통해 제보해주세요."
    - "시스템 오류 해결: 브라우저를 최신 버전으로 업데이트하시고, 크롬 또는 엣지 사용을 권장합니다. IE에서는 일부 기능이 제한될 수 있습니다."

  tutorial:
    - "이용 가이드는 '고객지원' > '이용 가이드' 메뉴에서 확인하실 수 있습니다. 초보자를 위한 '빠른 시작 가이드', 기능별 '상세 매뉴얼', 동영상 튜토리얼이 제공됩니다."
    - "포털 사용법을 익히시려면 '튜토리얼' 페이지의 동영상 가이드를 추천합니다. 데이터 검색부터 다운로드, API 활용까지 단계별로 설명되어 있습니다."

  mobile:
    - "모바일에서도 포털의 대부분 기능을 이용하실 수 있습니다. 반응형 웹으로 제작되어 스마트폰, 태블릿에서 자동으로 화면이 최적화됩니다. 별도 앱 설치는 필요 없습니다."
    - "모바일 브라우저(크롬, 사파리)에서 포털 주소(www.bigdata.go.kr)에 접속하시면 모바일 최적화된 화면으로 이용하실 수 있습니다. 검색, 다운로드, API 사용 모두 가능합니다."

  newsletter:
    - "뉴스레터 구독은 마이페이지 > '알림 설정'에서 신청하실 수 있습니다. 주간 또는 월간 단위로 신규 데이터, 업데이트 정보, 우수 사례 등을 이메일로 받아보실 수 있습니다."
    - "정기적으로 새로운 데이터셋과 소식을 받아보시려면 뉴스레터를 구독하세요. 메인 페이지 하단의 뉴스레터 구독란에 이메일을 입력하시면 매주 최신 정보를 받으실 수 있습니다."
