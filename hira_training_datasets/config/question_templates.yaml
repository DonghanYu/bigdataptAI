# HIRA 질문 템플릿

# 질문 템플릿 (주제별)
question_templates:
  how_to:
    - "{topic} 어떻게 하나요?"
    - "{topic} 방법은?"
    - "{topic} 절차를 알려주세요"
    - "{topic} 어떻게 해요?"
    - "{topic} 하는 법"
    - "{topic} 과정이 궁금합니다"

  what_is:
    - "{keyword}가 뭔가요?"
    - "{keyword}에 대해 설명해주세요"
    - "{keyword}의 의미는?"
    - "{keyword}이란 무엇인가요?"
    - "{keyword} 뜻을 알려주세요"

  where:
    - "{action}은 어디서 하나요?"
    - "{action} 어느 곳에서 할 수 있나요?"
    - "{action} 어느 메뉴에서 하나요?"
    - "{action}은 어디에서 가능한가요?"

  when:
    - "{action} 언제 할 수 있나요?"
    - "{action} 가능한 시간은?"
    - "{action} 기간은 어떻게 되나요?"

  comparison:
    - "{item1}와 {item2}의 차이는?"
    - "{item1}와 {item2} 어떻게 다른가요?"
    - "{item1} vs {item2}"
    - "{item1}와 {item2}를 구분하는 방법"

  confirmation:
    - "{action} 가능한가요?"
    - "{action} 할 수 있나요?"
    - "{action} 되나요?"

  requirement:
    - "{topic}에 필요한 것은?"
    - "{topic} 준비물은?"
    - "{topic} 요구사항이 뭔가요?"

# 답변 템플릿 (카테고리별)
answer_templates:
  procedure:
    - "{topic}은 다음과 같이 진행됩니다: 1) {step1}, 2) {step2}, 3) {step3}. 자세한 사항은 {menu} 메뉴를 참고하세요."
    - "{topic}은 '{menu}' 메뉴에서 할 수 있습니다. {description}"

  definition:
    - "{keyword}는 {definition}입니다. {additional_info}"
    - "{keyword}은 {definition}을 의미하며, {usage}에 사용됩니다."

  location:
    - "{menu} > {submenu} 메뉴에서 {action}을 할 수 있습니다."
    - "'{menu}' 메뉴에서 {description}"

  requirement:
    - "{topic}을 위해서는 {req1}, {req2}가 필요합니다."
    - "{topic} 요구사항: {requirements}"

